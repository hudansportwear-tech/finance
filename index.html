/* --- UTILS: LAZY LOAD SCRIPTS --- */
const loadScript = (src, globalName) => {
    return new Promise((resolve, reject) => {
        if (window[globalName]) return resolve(window[globalName]);
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.onload = () => resolve(window[globalName]);
        script.onerror = () => reject(new Error(`Gagal load ${src}`));
        document.body.appendChild(script);
    });
};

const callGemini = async (prompt, isJson = false) => {
  if (!apiKey) {
      alert("API Key Gemini belum diisi di kode, Tuan. Fitur AI tidak bisa jalan.");
      return null;
  }
  try {
    const response = await fetch(
      `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }],
          generationConfig: isJson ? { responseMimeType: "application/json" } : {}
        })
      }
    );
    if (!response.ok) throw new Error("API Error");
    const data = await response.json();
    return data.candidates?.[0]?.content?.parts?.[0]?.text;
  } catch (error) {
    console.error("Gemini Error:", error);
    alert("Koneksi ke AI gagal, Tuan. Cek internet.");
    return null;
  }
};

const formatCurrency = (amount) => {
  const num = parseFloat(amount) || 0;
  return new Intl.NumberFormat('id-ID', {
    style: 'currency',
    currency: 'IDR',
    minimumFractionDigits: 0,
    maximumFractionDigits: 0
  }).format(Math.abs(num));
};

const formatDate = (dateString) => {
  if (!dateString) return '-';
  const d = new Date(dateString);
  if (!isNaN(d.getTime())) {
      return d.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });
  }
  return dateString;
};

const getGreeting = () => {
    const hour = new Date().getHours();
    if (hour < 11) return "Pagi";
    if (hour < 15) return "Siang";
    if (hour < 19) return "Sore";
    return "Malam";
};

const Card = ({ children, className = "", title, subtitle, action }) => (

const Modal = ({ isOpen, onClose, title, children }) => {

// --- TRANSACTION FORM COMPONENT ---
const TransactionForm = ({ type, onClose, initialData, subtype, user, products, dashboardStats, onSave }) => {
    const [form, setForm] = useState(initialData || { 
        date: new Date().toISOString().split('T')[0], 
        amount: '', 
        description: '', 
        category: subtype === 'modal' ? 'modal' : (type === 'income' ? 'shopee' : (type === 'expense' ? 'produksi' : '')), 
        paymentMethod: 'cash', 
        transferType: 'bank_to_cash', 
        notes: '' 
    });
    const [status, setStatus] = useState(initialData?.status || 'paid'); // Status State
    const [useStock, setUseStock] = useState(subtype === 'stock_sale');
    const [selProd, setSelProd] = useState('');
    const [qty, setQty] = useState(1);
    const [magicPrompt, setMagicPrompt] = useState('');
    const [isMagicLoading, setIsMagicLoading] = useState(false);

    const handleMagicFill = async () => {
        if (!magicPrompt.trim()) return;
        setIsMagicLoading(true);
        const result = await callGemini(`Extract transaction details from: "${magicPrompt}". Context: "${type}" transaction. Return JSON: { 'description': string, 'amount': number, 'category': string, 'paymentMethod': 'cash'|'noncash' }.`, true);
        if (result) {
            try {
                const parsed = JSON.parse(result);
                setForm(prev => ({ ...prev, ...parsed }));
            } catch (e) { alert("AI gagal memproses, Tuan."); }
        }
        setIsMagicLoading(false);
    };

    const handleProd = (pid) => {
        setSelProd(pid); 
        const p = products.find(x => x.id === pid);
        if (p) setForm(prev => ({...prev, description: `Penjualan: ${p.name} (${qty} pcs)`, amount: p.price * qty}));
    };
    
    const handleQty = (q) => {
        const nq = parseInt(q) || 1; setQty(nq); 
        const p = products.find(x => x.id === selProd);
        if (p) setForm(prev => ({...prev, description: `Penjualan: ${p.name} (${nq} pcs)`, amount: p.price * nq}));
    };

    const submit = async (e) => {
        e.preventDefault();
        let data = {...form, amount: parseFloat(form.amount), type, status}; 
        if (subtype === 'modal') data.category = 'modal';
        
        if (type === 'income' && useStock && selProd) {
            const p = products.find(x => x.id === selProd);
            if (p.stock < qty) return alert("Stok kurang!");
            data = {...data, productId: selProd, quantity: qty, isStockSale: true};
        }

        let autoWithdrawal = null;
        if (type === 'expense' && form.paymentMethod === 'cash' && !initialData) {
            const expenseAmount = parseFloat(form.amount);
            if (expenseAmount > dashboardStats.cashBalance) {
                if (confirm(`Saldo Kas Kurang! Buat "Tarik Tunai" otomatis?`)) {
                    autoWithdrawal = {
                        date: form.date,
                        description: `Penarikan Tunai (Otomatis)`,
                        amount: expenseAmount, 
                        type: 'transfer',
                        transferType: 'bank_to_cash',
                        category: 'system', 
                        paymentMethod: 'noncash',
                        status: 'paid',
                        createdAt: new Date().toISOString()
                    };
                } else return;
            }
        }
        
        onSave(data, initialData?.id, autoWithdrawal, (useStock ? {id: selProd, qty: -qty} : null));
    };

    const inputClass = "w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all font-medium text-slate-700";
    
    return (
        <form onSubmit={submit} className="space-y-6">
            {!useStock && !initialData && type !== 'transfer' && (
                <div className="bg-indigo-50/50 border border-indigo-100 p-4 rounded-2xl">
                      <div className="flex gap-2">
                        <input type="text" className="w-full bg-white border border-indigo-200 rounded-xl px-4 py-2.5 text-sm outline-none" placeholder="Isi pakai AI: Beli kain 2.5jt" value={magicPrompt} onChange={(e) => setMagicPrompt(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && (e.preventDefault(), handleMagicFill())}/>
                        <button type="button" onClick={handleMagicFill} disabled={isMagicLoading} className="bg-indigo-600 text-white p-2.5 rounded-xl hover:bg-indigo-700">{isMagicLoading ? <Loader2 className="animate-spin" size={18}/> : <Sparkles size={18}/>}</button>
                      </div>
                </div>
            )}

            {/* STATUS PEMBAYARAN TOGGLE */}
            {type === 'income' && (
                <div className="bg-slate-50 border border-slate-200 p-1.5 rounded-xl flex gap-1">
                    <button type="button" onClick={()=>setStatus('paid')} className={`flex-1 py-2.5 rounded-lg text-xs font-bold transition-all ${status==='paid'?'bg-emerald-500 text-white shadow-md':'text-slate-500 hover:bg-white'}`}>
                        Lunas (Masuk Saldo)
                    </button>
                    <button type="button" onClick={()=>setStatus('unpaid')} className={`flex-1 py-2.5 rounded-lg text-xs font-bold transition-all ${status==='unpaid'?'bg-amber-500 text-white shadow-md':'text-slate-500 hover:bg-white'}`}>
                        Belum Lunas
                    </button>
                    <button type="button" onClick={()=>setStatus('recorded')} className={`flex-1 py-2.5 rounded-lg text-xs font-bold transition-all ${status==='recorded'?'bg-slate-600 text-white shadow-md':'text-slate-500 hover:bg-white'}`}>
                        Arsip Saja (Tanpa Saldo)
                    </button>
                </div>
            )}

            <div className="grid grid-cols-2 gap-5">
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Tanggal</label><input type="date" required className={inputClass} value={form.date} onChange={e => setForm({...form, date: e.target.value})} /></div>
                {type !== 'transfer' && (
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Metode</label><select className={inputClass} value={form.paymentMethod} onChange={e => setForm({...form, paymentMethod: e.target.value})}><option value="cash">Tunai (Kas)</option><option value="noncash">Transfer (Bank)</option></select></div>
                )}
            </div>

            {type === 'income' && subtype !== 'modal' && (
                <div className="bg-slate-50 border border-slate-200 p-4 rounded-2xl">
                    <label className="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" checked={useStock} onChange={e => setUseStock(e.target.checked)} className="w-5 h-5 text-indigo-600 rounded-md focus:ring-indigo-500 border-gray-300" />
                        <span className="font-semibold text-slate-700">Potong Stok Gudang</span>
                    </label>
                    {useStock && (
                        <div className="mt-4 grid grid-cols-3 gap-3 animate-enter">
                            <div className="col-span-2"><select className={inputClass} value={selProd} onChange={e => handleProd(e.target.value)} required><option value="">Pilih Produk...</option>{products.map(p => <option key={p.id} value={p.id} disabled={p.stock <= 0}>{p.name} (Sisa: {p.stock})</option>)}</select></div>
                            <div><input type="number" min="1" className={inputClass} value={qty} onChange={e => handleQty(e.target.value)} required /></div>
                        </div>
                    )}
                </div>
            )}

            {!useStock && (
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Keterangan</label><input type="text" required className={inputClass} placeholder="Contoh: Penjualan Jersey" value={form.description} onChange={e => setForm({...form, description: e.target.value})} /></div>
            )}

            <div>
                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Nominal (Rp)</label>
                <div className="relative">
                    <span className="absolute left-4 top-3.5 text-slate-400 font-bold">Rp</span>
                    <input type="number" required min="0" className={`w-full border border-slate-200 rounded-xl pl-12 pr-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500/50 font-bold text-xl ${useStock ? 'bg-slate-100 text-slate-500' : 'bg-white text-slate-800'}`} value={form.amount} onChange={e => setForm({...form, amount: e.target.value})} readOnly={useStock} />
                </div>
            </div>

            {type === 'income' && subtype !== 'modal' && (
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kategori</label><select className={inputClass} value={form.category} onChange={e => setForm({...form, category: e.target.value})}><option value="shopee">Shopee</option><option value="offline">Offline</option><option value="other">Lainnya</option></select></div>
            )}
            
            {type === 'expense' && (
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kategori</label><select className={inputClass} value={form.category} onChange={e => setForm({...form, category: e.target.value})}><option value="produksi">Produksi</option><option value="operasional">Operasional</option><option value="aset">Aset</option></select></div>
            )}
            
            {type === 'transfer' && (
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Arah Transfer</label><select className={inputClass} value={form.transferType} onChange={e => setForm({...form, transferType: e.target.value})}><option value="bank_to_cash">Bank ke Tunai (Tarik)</option><option value="cash_to_bank">Tunai ke Bank (Setor)</option></select></div>
            )}

            <button type="submit" className="w-full bg-primary hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-500/30 transition-transform active:scale-[0.98]">SIMPAN DATA</button>
        </form>
    );
};

/* --- MAIN COMPONENT --- */
function App() {
  const [user, setUser] = useState(null);
  const [activeTab, setActiveTab] = useState('dashboard');
  const [isLoading, setIsLoading] = useState(true);
  const [isProcessing, setIsProcessing] = useState(false);
  const [importRecordedOnly, setImportRecordedOnly] = useState(false); // State untuk checkbox import
  
  // Data State
  const [transactions, setTransactions] = useState([]);
  const [assets, setAssets] = useState([]);
  const [receivables, setReceivables] = useState([]);
  const [targets, setTargets] = useState([]);
  const [products, setProducts] = useState([]);

  // UI State
  const [activeModal, setActiveModal] = useState(null);
  const [editData, setEditData] = useState(null);
  const [prodSearch, setProdSearch] = useState('');
  
  // AI
  const [showAdvisor, setShowAdvisor] = useState(false);
  const [advisorAnalysis, setAdvisorAnalysis] = useState('');
  const [isAdvisorLoading, setIsAdvisorLoading] = useState(false);

  // Pagination & Filter
  const [currentPage, setCurrentPage] = useState(1);
  const itemsPerPage = 8;
  const [reportFilter, setReportFilter] = useState({ startDate: '', endDate: '', category: 'all' });
  const [importTypeState, setImportTypeState] = useState('transactions');
  const [importContext, setImportContext] = useState('all'); 
  const [transTab, setTransTab] = useState('all');

  /* --- AUTH & INIT --- */
  useEffect(() => {
    const initAuth = async () => {
      try {
        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
           await signInWithCustomToken(auth, __initial_auth_token);
        } else {
           await signInAnonymously(auth);
        }
      } catch (error) {
        console.error("Login gagal:", error);
      }
    };
    initAuth();
    const unsubscribe = onAuthStateChanged(auth, (u) => { setUser(u); setIsLoading(false); });
    return () => unsubscribe();
  }, []);

  /* --- FIRESTORE LISTENERS --- */
  useEffect(() => {
    if (!user) return;
    const basePath = ['artifacts', appId, 'public', 'data'];
    
    const subs = [
        onSnapshot(collection(db, ...basePath, 'transactions'), s => setTransactions(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b) => new Date(b.date)-new Date(a.date)))),
        onSnapshot(collection(db, ...basePath, 'assets'), s => setAssets(s.docs.map(d => ({id:d.id, ...d.data()})))),
        onSnapshot(collection(db, ...basePath, 'receivables'), s => setReceivables(s.docs.map(d => ({id:d.id, ...d.data()})))),
        onSnapshot(collection(db, ...basePath, 'targets'), s => setTargets(s.docs.map(d => ({id:d.id, ...d.data()})))),
        onSnapshot(collection(db, ...basePath, 'products'), s => setProducts(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b) => a.name.localeCompare(b.name))))
    ];
    return () => subs.forEach(unsub => unsub());
  }, [user]);

  /* --- OPTIMIZATION (MEMOIZATION) --- */
  const filteredTransactions = useMemo(() => {
      return transactions.filter(t => {
          if (transTab === 'all') return true;
          if (transTab === 'modal') return t.category === 'modal';
          if (transTab === 'sales') return t.type === 'income' && t.category !== 'modal';
          if (transTab === 'expense') return t.type === 'expense';
          if (transTab === 'transfer') return t.type === 'transfer';
          return true;
      });
  }, [transactions, transTab]);

  const paginatedTransactions = useMemo(() => {
      return filteredTransactions.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage);
  }, [filteredTransactions, currentPage, itemsPerPage]);

const dashboardStats = useMemo(() => {
    let income = 0, expense = 0, cashBalance = 0, nonCashBalance = 0;
    transactions.forEach(t => {
      if (t.status === 'unpaid' || t.status === 'recorded') return; // Skip unpaid and recorded/archive
      const amt = parseFloat(t.amount) || 0;
      
      if (t.type === 'income') { 
          // Cek kalau bukan modal, baru masuk ke kotak Pemasukan
          if (t.category !== 'modal') {
              income += amt; 
          }
          // Saldo kas/bank tetap bertambah untuk semua income (termasuk modal)
          t.paymentMethod === 'cash' ? cashBalance += amt : nonCashBalance += amt; 
      }
      else if (t.type === 'expense') { 
          expense += amt; 
          t.paymentMethod === 'cash' ? cashBalance -= amt : nonCashBalance -= amt; 
      }
      else if (t.type === 'transfer') { 
          if (t.transferType === 'bank_to_cash') { cashBalance += amt; nonCashBalance -= amt; } 
          else { cashBalance -= amt; nonCashBalance += amt; } 
      }
    });
    return { income, expense, balance: cashBalance + nonCashBalance, cashBalance, nonCashBalance, totalAssets: assets.reduce((s,a)=>s+(parseFloat(a.value)||0),0), totalReceivables: receivables.filter(r=>r.status==='pending').reduce((s,r)=>s+(parseFloat(r.amount)||0),0) };
  }, [transactions, assets, receivables]);

  /* --- CRUD & LOGIC --- */
  const getCollectionRef = (colName) => collection(db, 'artifacts', appId, 'public', 'data', colName);
  const getDocRef = (colName, docId) => doc(db, 'artifacts', appId, 'public', 'data', colName, docId);

  const addRecord = async (col, data) => { 
      if (!user) return; 
      await addDoc(getCollectionRef(col), { ...data, createdAt: new Date().toISOString(), createdBy: user.uid }); 
      setActiveModal(null); 
  };
  
  const updateRecord = async (col, id, data) => { 
      if (!user) return; 
      await updateDoc(getDocRef(col, id), { ...data, updatedAt: new Date().toISOString(), updatedBy: user.uid });

    const filtered = transactions.filter(t => { const tDate = new Date(t.date); return tDate >= start && tDate <= end; });

    const income = filtered.filter(t => t.type === 'income' && t.category !== 'modal' && t.status !== 'unpaid' && t.status !== 'recorded').reduce((acc, t) => acc + (parseFloat(t.amount) || 0), 0);

                              cost: parseFloat(getVal('beli') || 0),
                              stock: parseInt(getVal('stok') || 0),
                              createdAt: new Date().toISOString()

                          await addDoc(collection(db, 'artifacts', appId, 'public', 'data', type), docData);

                      }

              for (let i = 0; i < jsonData.length; i += 50) {
                  await processBatch(jsonData.slice(i, i + 50));
              }
              
              alert(`Sukses import ${count} data.`);
              setActiveModal(null);
              setIsProcessing(false);
          };

        </Modal>

        <Modal isOpen={activeModal === 'product'} onClose={() => setActiveModal(null)} title="Produk">
             <form onSubmit={(e) => { e.preventDefault(); const fd = new FormData(e.target); const data = { name: fd.get('name'), sku: fd.get('sku'), category: fd.get('category'), price: parseFloat(fd.get('price')), cost: parseFloat(fd.get('cost')), stock: parseInt(fd.get('stock')) }; if(editData) updateRecord('products', editData.id, data); else addRecord('products', data); }} className="space-y-4">
                <input name="sku" placeholder="SKU" className="w-full border p-3 rounded-xl" defaultValue={editData?.sku} />
                <input name="name" placeholder="Nama Produk" className="w-full border p-3 rounded-xl" required defaultValue={editData?.name} />
                <div className="grid grid-cols-3 gap-2">
                    <input name="cost" type="number" placeholder="HPP" className="border p-3 rounded-xl" defaultValue={editData?.cost} />
                    <input name="price" type="number" placeholder="Jual" className="border p-3 rounded-xl" required defaultValue={editData?.price} />
                    <input name="stock" type="number" placeholder="Stok" className="border p-3 rounded-xl" required defaultValue={editData?.stock} />
                </div>
                <button className="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl">Simpan</button>
            </form>
        </Modal>

        <Modal isOpen={activeModal === 'asset'} onClose={() => setActiveModal(null)} title="Aset"><form onSubmit={(e) => { e.preventDefault(); const fd = new FormData(e.target); addRecord('assets', { name: fd.get('name'), category: fd.get('category'), value: parseFloat(fd.get('value')), purchaseDate: fd.get('purchaseDate'), condition: fd.get('condition'), notes: fd.get('notes') }); }} className="space-y-4"><input name="name" placeholder="Nama Aset" className="w-full border p-3 rounded-xl" required /><input name="value" type="number" placeholder="Nilai (Rp)" className="w-full border p-3 rounded-xl" required /><button className="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl">Simpan</button></form></Modal>
        <Modal isOpen={activeModal === 'receivable'} onClose={() => setActiveModal(null)} title="Piutang"><form onSubmit={(e) => { e.preventDefault(); const fd = new FormData(e.target); addRecord('receivables', { customerName: fd.get('customerName'), amount: parseFloat(fd.get('amount')), dueDate: fd.get('dueDate'), status: 'pending' }); }} className="space-y-4"><input name="customerName" placeholder="Peminjam" className="w-full border p-3 rounded-xl" required /><input name="amount" type="number" placeholder="Jumlah" className="w-full border p-3 rounded-xl" required /><input name="dueDate" type="date" className="w-full border p-3 rounded-xl" required /><button className="w-full bg-amber-600 text-white font-bold py-3 rounded-xl">Simpan</button></form></Modal>
        <Modal isOpen={activeModal === 'target'} onClose={() => setActiveModal(null)} title="Target"><form onSubmit={(e) => { e.preventDefault(); const fd = new FormData(e.target); addRecord('targets', { name: fd.get('name'), type: 'revenue', targetAmount: parseFloat(fd.get('targetAmount')), period: 'monthly' }); }} className="space-y-4"><input name="name" placeholder="Judul Target" className="w-full border p-3 rounded-xl" required /><input name="targetAmount" type="number" placeholder="Target (Rp)" className="w-full border p-3 rounded-xl" required /><button className="w-full bg-violet-600 text-white font-bold py-3 rounded-xl">Simpan</button></form></Modal>
        
        <Modal isOpen={activeModal === 'import'} onClose={() => setActiveModal(null)} title="Import Data">
            <div className="space-y-4 text-center">
                <p className="text-sm text-slate-500">Pilih file Excel (.xlsx). Pastikan format kolom sesuai.</p>
                
                {/* CHECKBOX ARSIP/REKAP */}
                <label className="flex items-center gap-2 text-sm text-slate-600 bg-slate-50 p-3 rounded-lg border cursor-pointer hover:bg-slate-100 transition">
                    <input type="checkbox" checked={importRecordedOnly} onChange={e => setImportRecordedOnly(e.target.checked)} className="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500"/>
                    <span className="font-bold">Jangan tambah saldo (Hanya rekap data detail)</span>
                </label>

                <div className="flex gap-2 justify-center"><button onClick={downloadTemplate} className="text-indigo-600 font-bold text-sm border px-3 py-2 rounded-lg">Download Template</button></div>
                <input type="file" accept=".xlsx, .xls" onChange={handleFileImport} className="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
            </div>
        </Modal>
        
        <Modal isOpen={showAdvisor} onClose={() => setShowAdvisor(false)} title="AI Advisor">
            <div className="space-y-4 text-center">
                {isAdvisorLoading ? <Loader2 className="animate-spin mx-auto text-indigo-600"/> : <div className="text-left bg-indigo-50 p-4 rounded-xl text-sm">{advisorAnalysis}</div>}
                <button onClick={() => setShowAdvisor(false)} className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold">Tutup</button>
            </div>
        </Modal>

        {isProcessing && <div className="fixed inset-0 bg-white/80 z-[100] flex items-center justify-center flex-col"><Loader2 className="animate-spin text-indigo-600 mb-2" size={40}/><p className="font-bold text-slate-600">Memproses...</p></div>}
    </div>
  );
}

const root = createRoot(document.getElementById('root'));
root.render(<App />);
    </script>
</body>
</html>
