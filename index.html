/* --- FIREBASE CONFIGURATION (ADAPTIVE / HYBRID) --- */

const firebaseConfig = (typeof __firebase_config !== 'undefined')

const app = initializeApp(firebaseConfig);

/* --- GEMINI API SETUP --- */
const apiKey = ""; // <-- ISI API KEY GEMINI DI SINI JIKA MAU AI NYALA, TUAN

const callGemini = async (prompt, isJson = false) => {
  if (!apiKey) {
      alert("API Key Gemini belum diisi di kode, Tuan. Fitur AI tidak bisa jalan.");
      return null;
  }
  try {
    const response = await fetch(
      `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }],
          generationConfig: isJson ? { responseMimeType: "application/json" } : {}
        })
      }
    );
    if (!response.ok) throw new Error("API Error");
    const data = await response.json();
    return data.candidates?.[0]?.content?.parts?.[0]?.text;
  } catch (error) {
    console.error("Gemini Error:", error);
    alert("Koneksi ke AI gagal, Tuan. Cek internet atau kuota API.");
    return null;
  }
};

/* --- HELPER FUNCTIONS --- */
const formatCurrency = (amount) => {
  const num = parseFloat(amount) || 0;
  return new Intl.NumberFormat('id-ID', {
    style: 'currency',
    currency: 'IDR',
    minimumFractionDigits: 0,
    maximumFractionDigits: 0
  }).format(Math.abs(num));
};

const formatDate = (dateString) => {
  if (!dateString) return '-';
  if (!isNaN(dateString) && !dateString.toString().includes('-')) {
       return new Date(Math.round((dateString - 25569)*86400*1000)).toLocaleDateString('id-ID');
  }
  const d = new Date(dateString);
  if (!isNaN(d.getTime())) {
      return d.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });
  }
  return dateString;
};

const getGreeting = () => {
    const hour = new Date().getHours();
    if (hour < 11) return "Pagi";
    if (hour < 15) return "Siang";
    if (hour < 19) return "Sore";
    return "Malam";
};

const Card = ({ children, className = "", title, subtitle, action }) => (

const Modal = ({ isOpen, onClose, title, children }) => {

    return (

// --- TRANSACTION FORM COMPONENT ---
const TransactionForm = ({ type, onClose, initialData, subtype, user, products, dashboardStats, onSave }) => {
    const [form, setForm] = useState(initialData || { 
        date: new Date().toISOString().split('T')[0], 
        amount: '', 
        description: '', 
        category: subtype === 'modal' ? 'modal' : (type === 'income' ? 'shopee' : (type === 'expense' ? 'produksi' : '')), 
        paymentMethod: 'cash', 
        transferType: 'bank_to_cash', 
        notes: '' 
    });
    // MODIFIKASI: Default useStock nyala kalau subtype-nya 'stock_sale'
    const [useStock, setUseStock] = useState(subtype === 'stock_sale');
    const [selProd, setSelProd] = useState('');
    const [qty, setQty] = useState(1);
    const [magicPrompt, setMagicPrompt] = useState('');
    const [isMagicLoading, setIsMagicLoading] = useState(false);

    const handleMagicFill = async () => {
        if (!magicPrompt.trim()) return;
        setIsMagicLoading(true);
        const systemPrompt = `Extract transaction details from this text: "${magicPrompt}". Context: This is a "${type}" transaction. Return JSON: { 'description': string, 'amount': number, 'category': string, 'paymentMethod': 'cash'|'noncash' }.`;
        const result = await callGemini(systemPrompt, true);
        if (result) {
            try {
                const parsed = JSON.parse(result);
                setForm(prev => ({ ...prev, ...parsed }));
            } catch (e) { alert("AI gagal memproses, Tuan. Coba manual saja."); }
        }
        setIsMagicLoading(false);
    };

    const handleProd = (pid) => {
        setSelProd(pid); 
        const p = products.find(x => x.id === pid);
        if (p) setForm(prev => ({...prev, description: `Penjualan: ${p.name} (${qty} pcs)`, amount: p.price * qty}));
    };
    
    const handleQty = (q) => {
        const nq = parseInt(q) || 1; setQty(nq); 
        const p = products.find(x => x.id === selProd);
        if (p) setForm(prev => ({...prev, description: `Penjualan: ${p.name} (${nq} pcs)`, amount: p.price * nq}));
    };

    const submit = async (e) => {
        e.preventDefault();
        let data = {...form, amount: parseFloat(form.amount), type};
        if (subtype === 'modal') data.category = 'modal';
        
        if (type === 'income' && useStock && selProd) {
            const p = products.find(x => x.id === selProd);
            if (p.stock < qty) return alert("Stok kurang!");
            data = {...data, productId: selProd, quantity: qty, isStockSale: true};
        }

        let autoWithdrawal = null;
        if (type === 'expense' && form.paymentMethod === 'cash' && !initialData) {
            const expenseAmount = parseFloat(form.amount);
            if (expenseAmount > dashboardStats.cashBalance) {
                const isConfirmed = confirm(
                    `⚠️ Saldo Kas Tunai Kurang!\n\n` +
                    `Saldo Kas: ${formatCurrency(dashboardStats.cashBalance)}\n` +
                    `Pengeluaran: ${formatCurrency(expenseAmount)}\n\n` +
                    `Sistem akan catat "TARIK TUNAI" otomatis dari Bank untuk menutupi ini.\n\n` +
                    `Lanjut, Tuan?`
                );

                if (isConfirmed) {
                    autoWithdrawal = {
                        date: form.date,
                        description: `Penarikan Tunai (Otomatis)`,
                        amount: expenseAmount, 
                        type: 'transfer',
                        transferType: 'bank_to_cash',
                        category: 'system', 
                        paymentMethod: 'noncash',
                        notes: `Dana talangan otomatis untuk: ${form.description}`,
                        createdAt: new Date().toISOString()
                    };
                } else {
                    return; 
                }
            }
        }
        
        onSave(data, initialData?.id, autoWithdrawal, (useStock ? {id: selProd, qty: -qty} : null));
    };

    const inputClass = "w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all font-medium text-slate-700 placeholder:text-slate-400";
    
    return (
        <form onSubmit={submit} className="space-y-6">
            {!useStock && !initialData && type !== 'transfer' && (
                <div className="bg-gradient-to-r from-violet-50 to-indigo-50 border border-indigo-100 p-4 rounded-2xl relative overflow-hidden group">
                      <label className="block text-xs font-bold text-indigo-600 uppercase mb-2 flex items-center gap-1"><Sparkles size={12} /> Isi Cepat pakai AI</label>
                      <div className="flex gap-2">
                        <input type="text" className="w-full bg-white border border-indigo-200 rounded-xl px-4 py-2.5 text-sm focus:ring-2 focus:ring-indigo-400/50 outline-none" placeholder="Contoh: Beli kain 2.5jt" value={magicPrompt} onChange={(e) => setMagicPrompt(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && (e.preventDefault(), handleMagicFill())}/>
                        <button type="button" onClick={handleMagicFill} disabled={isMagicLoading} className="bg-indigo-600 text-white p-2.5 rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">{isMagicLoading ? <Loader2 className="animate-spin" size={18}/> : <Sparkles size={18}/>}</button>
                      </div>
                </div>
            )}

            <div className="grid grid-cols-2 gap-5">
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Tanggal</label><input type="date" required className={inputClass} value={form.date} onChange={e => setForm({...form, date: e.target.value})} /></div>
                {type !== 'transfer' && (
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Metode</label><select className={inputClass} value={form.paymentMethod} onChange={e => setForm({...form, paymentMethod: e.target.value})}><option value="cash">Tunai (Kas)</option><option value="noncash">Transfer (Bank)</option></select></div>
                )}
            </div>

            {type === 'income' && subtype !== 'modal' && (
                <div className="bg-slate-50 border border-slate-200 p-4 rounded-2xl">
                    <label className="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" checked={useStock} onChange={e => setUseStock(e.target.checked)} className="w-5 h-5 text-indigo-600 rounded-md focus:ring-indigo-500 border-gray-300" />
                        <span className="font-semibold text-slate-700">Potong Stok Gudang</span>
                    </label>
                    {useStock && (
                        <div className="mt-4 grid grid-cols-3 gap-3 animate-enter">
                            <div className="col-span-2"><select className={inputClass} value={selProd} onChange={e => handleProd(e.target.value)} required><option value="">Pilih Produk...</option>{products.map(p => <option key={p.id} value={p.id} disabled={p.stock <= 0}>{p.name} (Sisa: {p.stock})</option>)}</select></div>
                            <div><input type="number" min="1" className={inputClass} value={qty} onChange={e => handleQty(e.target.value)} required /></div>
                        </div>
                    )}
                </div>
            )}

            {!useStock && (
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Keterangan</label><input type="text" required className={inputClass} placeholder={type === 'income' ? "Contoh: Penjualan Jersey" : "Contoh: Beli Token Listrik"} value={form.description} onChange={e => setForm({...form, description: e.target.value})} /></div>
            )}

            <div>
                <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Nominal (Rp)</label>
                <div className="relative">
                    <span className="absolute left-4 top-3.5 text-slate-400 font-bold">Rp</span>
                    <input type="number" required min="0" className={`w-full border border-slate-200 rounded-xl pl-12 pr-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500/50 font-bold text-xl ${useStock ? 'bg-slate-100 text-slate-500' : 'bg-white text-slate-800'}`} value={form.amount} onChange={e => setForm({...form, amount: e.target.value})} readOnly={useStock} />
                </div>
            </div>

            {type === 'income' && subtype !== 'modal' && (
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kategori</label><select className={inputClass} value={form.category} onChange={e => setForm({...form, category: e.target.value})}><option value="shopee">Shopee</option><option value="offline">Offline</option><option value="other">Lainnya</option></select></div>
            )}
            
            {type === 'expense' && (
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kategori</label><select className={inputClass} value={form.category} onChange={e => setForm({...form, category: e.target.value})}><option value="produksi">Produksi</option><option value="operasional">Operasional</option><option value="aset">Aset</option></select></div>
            )}
            
            {type === 'transfer' && (
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Arah Transfer</label><select className={inputClass} value={form.transferType} onChange={e => setForm({...form, transferType: e.target.value})}><option value="bank_to_cash">Bank ke Tunai (Tarik)</option><option value="cash_to_bank">Tunai ke Bank (Setor)</option></select></div>
            )}

            <button type="submit" className="w-full bg-primary hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-500/30 transition-all active:scale-[0.98] text-sm tracking-wide">SIMPAN DATA</button>
        </form>
    );
};

/* --- MAIN COMPONENT --- */
function App() {
  const [user, setUser] = useState(null);
  const [activeTab, setActiveTab] = useState('dashboard');
  const [isLoading, setIsLoading] = useState(true);
  
  // Data State
  const [transactions, setTransactions] = useState([]);
  const [assets, setAssets] = useState([]);
  const [receivables, setReceivables] = useState([]);
  const [targets, setTargets] = useState([]);
  const [products, setProducts] = useState([]);

  // UI State
  const [activeModal, setActiveModal] = useState(null);
  const [editData, setEditData] = useState(null);
  const [prodSearch, setProdSearch] = useState('');
  
  // AI Advisor State
  const [showAdvisor, setShowAdvisor] = useState(false);
  const [advisorAnalysis, setAdvisorAnalysis] = useState('');
  const [isAdvisorLoading, setIsAdvisorLoading] = useState(false);

  // Pagination & Filter State
  const [currentPage, setCurrentPage] = useState(1);
  const itemsPerPage = 8;
  const [reportFilter, setReportFilter] = useState({ startDate: '', endDate: '', category: 'all' });
  const [importTypeState, setImportTypeState] = useState('transactions');
  const [importContext, setImportContext] = useState('all'); 
  const [transTab, setTransTab] = useState('all');

  /* --- AUTH & INIT (STRICT PROTOCOL) --- */
  useEffect(() => {
    const initAuth = async () => {
      try {
        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
           await signInWithCustomToken(auth, __initial_auth_token);
        } else {
           await signInAnonymously(auth);
        }
      } catch (error) {
        console.error("Login gagal:", error);
        if (firebaseConfig.apiKey.includes("GANTI_DENGAN")) {
            alert("Tuan, config Firebase belum diisi. Mode offline.");
        }
      }
    };
    initAuth();
    
    const unsubscribe = onAuthStateChanged(auth, (u) => { 
        setUser(u); 
        setIsLoading(false); 
    });
    return () => unsubscribe();
  }, []);

  /* --- FIRESTORE LISTENERS --- */
  useEffect(() => {
    if (!user) return;
    const basePath = ['artifacts', appId, 'public', 'data'];
    
    const subs = [
        onSnapshot(collection(db, ...basePath, 'transactions'), 
            s => setTransactions(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b) => new Date(b.date)-new Date(a.date))),
            err => console.error("Err Trans:", err)
        ),
        onSnapshot(collection(db, ...basePath, 'assets'), 
            s => setAssets(s.docs.map(d => ({id:d.id, ...d.data()}))),
            err => console.error("Err Assets:", err)
        ),
        onSnapshot(collection(db, ...basePath, 'receivables'), 
            s => setReceivables(s.docs.map(d => ({id:d.id, ...d.data()}))),
            err => console.error("Err Receive:", err)
        ),
        onSnapshot(collection(db, ...basePath, 'targets'), 
            s => setTargets(s.docs.map(d => ({id:d.id, ...d.data()}))),
            err => console.error("Err Target:", err)
        ),
        onSnapshot(collection(db, ...basePath, 'products'), 
            s => setProducts(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b) => a.name.localeCompare(b.name))),
            err => console.error("Err Prod:", err)
        )
    ];
    return () => subs.forEach(unsub => unsub());
  }, [user]);

  /* --- CRUD & LOGIC --- */
  const getCollectionRef = (colName) => collection(db, 'artifacts', appId, 'public', 'data', colName);
  const getDocRef = (colName, docId) => doc(db, 'artifacts', appId, 'public', 'data', colName, docId);

  const addRecord = async (col, data) => { 
      if (!user) return; 
      await addDoc(getCollectionRef(col), { ...data, createdAt: new Date().toISOString(), createdBy: user.uid }); 
      setActiveModal(null); 
  };
  
  const updateRecord = async (col, id, data) => { 
      if (!user) return; 
      await updateDoc(getDocRef(col, id), { ...data, updatedAt: new Date().toISOString(), updatedBy: user.uid }); 
      setEditData(null); setActiveModal(null); 
  };
  
  const deleteRecord = async (col, id) => { 
      // CATATAN: Hapus data transaksi tidak otomatis mengembalikan stok barang.
      // Ini fitur pengaman agar stok tidak kacau jika data lama dihapus.
      if (!confirm('Yakin hapus data ini, Tuan? Stok barang tidak akan berubah.')) return; 
      await deleteDoc(getDocRef(col, id)); 
  };
  
  const handleTransactionSave = async (data, id, autoW, stockUp) => { 
      if (autoW) await addRecord('transactions', autoW); 
      if (stockUp) await updateDoc(getDocRef('products', stockUp.id), {stock: increment(stockUp.qty)}); 
      if (id) await updateRecord('transactions', id, data); 
      else await addRecord('transactions', data); 
  };
  
  const handlePayReceivable = async (r) => { 
      if(!confirm('Tandai lunas?')) return; 
      await updateDoc(getDocRef('receivables', r.id),{status:'paid'}); 
      await addRecord('transactions',{date:new Date().toISOString().split('T')[0],description:`Pelunasan: ${r.customerName}`,amount:parseFloat(r.amount),type:'income',category:'other',paymentMethod:'cash',notes:'Otomatis'}); 
  };

  // Koreksi Saldo Otomatis (Opname Kas)
  const handleAdjustCash = async (e) => {
      e.preventDefault();
      const realBalance = parseFloat(e.target.realBalance.value);
      const currentBalance = dashboardStats.cashBalance;
      const diff = realBalance - currentBalance;

      if (diff === 0) {
          alert("Saldo sudah pas, Tuan.");
          setActiveModal(null);
          return;
      }

      const adjustmentData = {
          date: new Date().toISOString().split('T')[0],
          description: 'Koreksi Saldo (Opname)',
          amount: Math.abs(diff),
          category: 'modal', 
          paymentMethod: 'cash',
          type: diff > 0 ? 'income' : 'expense',
          notes: `Penyesuaian manual. Saldo lama: ${formatCurrency(currentBalance)}`,
          createdAt: new Date().toISOString()
      };

      if (confirm(`Sistem akan buat transaksi otomatis ${formatCurrency(Math.abs(diff))} biar saldo jadi ${formatCurrency(realBalance)}. Gas?`)) {
          await addRecord('transactions', adjustmentData);
          alert("Saldo beres!");
      }
  };

  const dashboardStats = useMemo(() => {
    let income = 0, expense = 0, cashBalance = 0, nonCashBalance = 0;
    transactions.forEach(t => {
      const amt = parseFloat(t.amount) || 0;
      if (t.type === 'income') { income += amt; t.paymentMethod === 'cash' ? cashBalance += amt : nonCashBalance += amt; }
      else if (t.type === 'expense') { expense += amt; t.paymentMethod === 'cash' ? cashBalance -= amt : nonCashBalance -= amt; }
      else if (t.type === 'transfer') { if (t.transferType === 'bank_to_cash') { cashBalance += amt; nonCashBalance -= amt; } else { cashBalance -= amt; nonCashBalance += amt; } }
    });
    return { income, expense, balance: cashBalance + nonCashBalance, cashBalance, nonCashBalance, totalAssets: assets.reduce((s,a)=>s+(parseFloat(a.value)||0),0), totalReceivables: receivables.filter(r=>r.status==='pending').reduce((s,r)=>s+(parseFloat(r.amount)||0),0) };
  }, [transactions, assets, receivables]);

  const handleAdvisor = async () => {
    if (!apiKey) return alert("API Key Gemini belum diisi, Tuan. Masukkan di kode dulu.");
    setShowAdvisor(true); setAdvisorAnalysis(''); setIsAdvisorLoading(true);
    const prompt = `Anda asisten bisnis pribadi yang santai dan jujur untuk 'Tuan'. Data: Masuk ${dashboardStats.income}, Keluar ${dashboardStats.expense}, Kas ${dashboardStats.cashBalance}, Bank ${dashboardStats.nonCashBalance}. Berikan ringkasan singkat dan 3 saran taktis langsung ke poinnya. Jangan pakai bahasa kaku.`;
    const res = await callGemini(prompt); setAdvisorAnalysis(res || "Maaf Tuan, analisis gagal diambil."); setIsAdvisorLoading(false);
  };

  // Report Data Calculation
  const reportData = useMemo(() => {
    if (!reportFilter.startDate || !reportFilter.endDate) return null;
    const start = new Date(reportFilter.startDate);
    const end = new Date(reportFilter.endDate);
    end.setHours(23, 59, 59, 999); 

    const filtered = transactions.filter(t => {
        const tDate = new Date(t.date);
        return tDate >= start && tDate <= end;
    });

    const income = filtered.filter(t => t.type === 'income').reduce((acc, t) => acc + (parseFloat(t.amount) || 0), 0);
    const expense = filtered.filter(t => t.type === 'expense').reduce((acc, t) => acc + (parseFloat(t.amount) || 0), 0);
    
    return { transactions: filtered, income, expense, balance: income - expense };
  }, [transactions, reportFilter]);

  const exportToExcel = (data, name) => {
    if (!window.XLSX) return;
    const wb = window.XLSX.utils.book_new();
    const ws = window.XLSX.utils.json_to_sheet(data);
    window.XLSX.utils.book_append_sheet(wb, ws, "Data");
    window.XLSX.writeFile(wb, `${name}.xlsx`);
  };

  const exportToPDF = (headers, data, title) => {
    if (!window.jspdf) return;
    try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Cek plugin autotable
        if (doc.autoTable) {
            doc.text(title, 14, 20);
            doc.autoTable({ head: [headers], body: data, startY: 30, theme: 'grid' });
            doc.save(`${title}.pdf`);
        } else {
            alert("Plugin PDF belum siap total, coba refresh dan tunggu sebentar.");
        }
    } catch(e) {
        console.error(e);
        alert("Gagal bikin PDF, Tuan.");
    }
  };

  /* --- IMPORT LOGIC --- */
  const downloadTemplate = () => {
    let data = [];
    let fileName = "Template_Import";

    if (importTypeState === 'transactions') {
        if (importContext === 'sales') {
             data = [{ "No": 1, "Tanggal": "2024-01-01", "Barang": "Jersey Hudan V1", "Qty": 2, "Total": 150000, "Channel": "Shopee", "Catatan": "Lunas" }];
             fileName = "Template_Penjualan";
        } else {
             data = [{ "No": 1, "Tanggal": "2024-01-01", "Item": "Keterangan Transaksi", "Jumlah": 100000, "Kategori": "Operasional", "Keterangan": "Catatan tambahan" }];
             fileName = "Template_Transaksi";
        }
    } else {
        data = [{ "SKU": "JRS-001", "Nama": "Jersey Polos M", "Kategori": "Jersey", "Harga_Beli": 50000, "Harga_Jual": 75000, "Stok": 50, "Supplier": "Vendor A" }];
        fileName = "Template_Produk_Gudang";
    }

    const wb = window.XLSX.utils.book_new();
    const ws = window.XLSX.utils.json_to_sheet(data);
    window.XLSX.utils.book_append_sheet(wb, ws, "Template");
    window.XLSX.writeFile(wb, `${fileName}.xlsx`);
  };

  const handleFileImport = async (e) => {
      const type = importTypeState;
      const file = e.target.files[0];
      if (!file) return;
      if (!user) return alert("Tunggu login dulu, Tuan.");

      const isNonTunaiFile = file.name.toLowerCase().includes('non-tunai') || file.name.toLowerCase().includes('non tunai');
      const isTunaiFile = file.name.toLowerCase().includes('tunai') && !isNonTunaiFile;

      const reader = new FileReader();
      reader.onload = async (evt) => {
          try {
              const data = new Uint8Array(evt.target.result);
              const workbook = window.XLSX.read(data, { type: 'array' });
              const sheetName = workbook.SheetNames[0];
              const jsonData = window.XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], {raw: false});

              if (jsonData.length === 0) return alert("File kosong, Tuan.");
              
              const firstRow = jsonData[0];
              const keys = Object.keys(firstRow);
              const keyMap = {
                  tanggal: keys.find(k=>k.toLowerCase().includes('tgl') || k.toLowerCase().includes('date') || k.toLowerCase() === 'tanggal'),
                  item: keys.find(k=>k.toLowerCase().includes('item') || k.toLowerCase().includes('deskripsi') || k.toLowerCase().includes('uraian') || k.toLowerCase().includes('barang')),
                  jumlah: keys.find(k=>k.toLowerCase().includes('jumlah') || k.toLowerCase().includes('amount') || k.toLowerCase().includes('nominal') || k.toLowerCase().includes('total'))
              };
              
              let methodLabel = "Otomatis";
              if (importContext === 'transfer') methodLabel = "TRANSFER (Bank)";
              else if (importContext === 'cash') methodLabel = "TUNAI (Kas)";
              else if (importContext === 'sales') methodLabel = "PENJUALAN";

              const diagMsg = `CEK DATA:\n` +
                              `Metode: ${methodLabel}\n` +
                              `File: ${file.name}\n` +
                              `Sample Baris 1: ${firstRow[keyMap.item] || '?'}\n\n` +
                              `Data sudah benar, Tuan?`;
              if (!confirm(diagMsg)) { e.target.value = null; return; }

              setIsLoading(true);
              let count = 0;
              for (const row of jsonData) {
                  let docData = null;
                  const getVal = (key) => {
                      if (!key) return null;
                      const foundKey = Object.keys(row).find(k => k.toLowerCase().trim() === key.toLowerCase());
                      return foundKey ? row[foundKey] : null;
                  };

                  if (type === 'transactions') {
                      let finalDate = new Date().toISOString().split('T')[0];
                      const tDate = getVal('tanggal') || getVal('date');
                      
                      if (tDate) {
                          let parsedDate = null;
                          const dateStr = String(tDate).trim();
                          
                          if (dateStr.match(/^\d{1,2}[\/-]\d{1,2}[\/-]\d{4}$/)) {
                              const parts = dateStr.split(/[\/-]/);
                              parsedDate = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                          } else {
                              parsedDate = new Date(dateStr);
                          }

                          if (!isNaN(parsedDate.getTime())) {
                              finalDate = parsedDate.toISOString().split('T')[0];
                          }
                      }

                      let description = getVal('item') || getVal('sumber') || getVal('deskripsi') || 'Imported';
                      
                      // Handling khusus Import Penjualan
                      if (importContext === 'sales') {
                          const barang = getVal('barang') || getVal('nama barang') || 'Barang';
                          const qty = getVal('qty') || getVal('jumlah barang') || 1;
                          description = `Penjualan: ${barang} (${qty} pcs)`;
                      }

                      const descLower = String(description).toLowerCase();
                      
                      let rawType = 'expense'; 
                      let paymentMethod = 'cash'; 
                      let transferType = null;
                      let category = (getVal('kategori') || getVal('channel') || 'umum').toLowerCase();

                      if (importContext === 'transfer') {
                          paymentMethod = 'noncash';
                      } else if (importContext === 'cash') {
                          paymentMethod = 'cash';
                      } else if (importContext === 'income' || importContext === 'sales') {
                          rawType = 'income';
                          paymentMethod = 'noncash'; 
                          if (isTunaiFile) paymentMethod = 'cash';
                          if (importContext === 'sales' && !getVal('kategori') && !getVal('channel')) category = 'shopee'; // Default sales to Shopee if unknown
                      } else {
                          if (isNonTunaiFile) paymentMethod = 'noncash';
                          else if (isTunaiFile) paymentMethod = 'cash';
                      }

                      if (descLower.includes('kas tunai') || descLower.includes('tarik tunai')) {
                          rawType = 'transfer';
                          transferType = 'bank_to_cash'; 
                          paymentMethod = 'noncash'; 
                      } 
                      else if (category === 'pemasukan' || getVal('jumlah') < 0) {
                          // Logic tambahan jika needed
                      }

                      let rawAmount = getVal('jumlah') || getVal('total') || 0;
                      if (typeof rawAmount === 'string') {
                          rawAmount = rawAmount.replace(/[^0-9,-]/g, ''); 
                      }

                      docData = {
                          date: finalDate,
                          description: description,
                          amount: Math.abs(parseFloat(rawAmount) || 0), 
                          type: rawType,
                          category: category,
                          paymentMethod: paymentMethod,
                          transferType: transferType,
                          notes: getVal('keterangan') || getVal('catatan') || '',
                          createdAt: new Date().toISOString()
                      };
                  } else {
                      docData = {
                          sku: getVal('sku') || '',
                          name: getVal('nama') || 'Produk Import',
                          category: getVal('kategori') || 'Umum',
                          price: parseFloat(getVal('harga_jual') || 0),
                          cost: parseFloat(getVal('harga_beli') || 0),
                          stock: parseInt(getVal('stok') || 0),
                          createdAt: new Date().toISOString()
                      };
                  }
                  
                  if (docData && user.uid && docData.amount !== 0) { 
                      try {
                          await addDoc(collection(db, 'artifacts', appId, 'public', 'data', type), docData); 
                          count++; 
                      } catch (err) {
                          console.error("Gagal simpan baris:", err);
                      }
                  }
              }
              setIsLoading(false);
              alert(`Sukses import ${count} data.`);
              setActiveModal(null);
              e.target.value = null;
          } catch (err) { console.error(err); setIsLoading(false); alert("Gagal proses file: " + err.message); }
      };
      reader.readAsArrayBuffer(file);
  };

                <SidebarItem icon={Banknote} label="Transaksi" active={activeTab === 'transactions'} onClick={() => setActiveTab('transactions')} />
                <SidebarItem icon={Package} label="Gudang Stok" active={activeTab === 'warehouse'} onClick={() => setActiveTab('warehouse')} />
                <p className="px-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 mt-6">Analisis</p>
                <SidebarItem icon={FileText} label="Laporan" active={activeTab === 'reports'} onClick={() => setActiveTab('reports')} />

                <SidebarItem icon={Target} label="Target Bisnis" active={activeTab === 'targets'} onClick={() => setActiveTab('targets')} />
            </nav>

                    <div className="w-10 h-10 bg-gradient-to-br from-slate-200 to-slate-300 rounded-full flex items-center justify-center text-slate-600 font-bold shadow-inner">T</div>
                    <div>
                        <div className="text-sm font-bold text-slate-800">Tuan Admin</div>
                        <div className="text-xs text-slate-500 font-medium">Hudan Sportwear</div>
                    </div>
                </div>
            </div>

            <header className="md:hidden bg-white/80 backdrop-blur-md sticky top-0 z-30 border-b border-slate-200 px-5 py-4 flex justify-between items-center shadow-sm">
                <div className="flex items-center gap-2.5 font-bold text-slate-800">

                    <span>Hudan Sport</span>

                    <div className="space-y-8 animate-enter">

                <div className="grid grid-cols-2 gap-4">
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kategori</label><select name="category" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500"><option value="equipment">Peralatan</option><option value="electronic">Elektronik</option><option value="vehicle">Kendaraan</option><option value="furniture">Perabotan</option><option value="property">Properti</option><option value="other">Lainnya</option></select></div>
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kondisi</label><select name="condition" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500"><option value="good">Baik / Baru</option><option value="used">Bekas</option><option value="damaged">Rusak</option></select></div>
                </div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Nilai Aset (Rp)</label><input name="value" type="number" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="0" /></div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Tanggal Pembelian</label><input name="purchaseDate" type="date" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500" defaultValue={new Date().toISOString().split('T')[0]} /></div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Keterangan</label><textarea name="notes" rows="2" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Catatan tambahan..."></textarea></div>
                <button className="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl transition hover:bg-indigo-700 shadow-lg">Simpan Aset</button>
            </form>
        </Modal>

        <Modal isOpen={activeModal === 'receivable'} onClose={() => setActiveModal(null)} title="Catat Piutang Baru">
            <form onSubmit={(e) => { 
                e.preventDefault(); 
                const fd = new FormData(e.target); 
                addRecord('receivables', { 
                    customerName: fd.get('customerName'), 
                    contactInfo: fd.get('contactInfo'), 
                    amount: parseFloat(fd.get('amount')), 
                    startDate: fd.get('startDate'), 
                    dueDate: fd.get('dueDate'), 
                    notes: fd.get('notes'), 
                    status: 'pending' 
                }); 
            }} className="space-y-5">
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Nama Peminjam</label><input name="customerName" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-amber-500" placeholder="Nama Lengkap" /></div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kontak (HP/WA)</label><input name="contactInfo" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-amber-500" placeholder="Contoh: 0812..." /></div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Jumlah Piutang (Rp)</label><input name="amount" type="number" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-700" placeholder="0" /></div>
                <div className="grid grid-cols-2 gap-4">
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Tanggal Pinjam</label><input name="startDate" type="date" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-amber-500" defaultValue={new Date().toISOString().split('T')[0]} /></div>
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Jatuh Tempo</label><input name="dueDate" type="date" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-amber-500" /></div>
                </div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Catatan</label><textarea name="notes" rows="2" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-amber-500" placeholder="Keterangan..."></textarea></div>
                <button className="w-full bg-amber-600 text-white font-bold py-4 rounded-xl transition hover:bg-amber-700 shadow-lg">Simpan Piutang</button>
            </form>
        </Modal>

        <Modal isOpen={activeModal === 'target'} onClose={() => setActiveModal(null)} title="Tetapkan Target Bisnis">
            <form onSubmit={(e) => { 
                e.preventDefault(); 
                const fd = new FormData(e.target); 
                addRecord('targets', { 
                    name: fd.get('name'), 
                    type: fd.get('type'), 
                    targetAmount: parseFloat(fd.get('targetAmount')), 
                    period: fd.get('period'), 
                    startDate: fd.get('startDate'), 
                    notes: fd.get('notes') 
                }); 
            }} className="space-y-5">
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Judul Target</label><input name="name" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500" placeholder="Contoh: Omzet Penjualan Januari" /></div>
                <div className="grid grid-cols-2 gap-4">
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Jenis Target</label><select name="type" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500"><option value="revenue">Omzet</option><option value="profit">Laba</option><option value="sales_count">Qty</option><option value="other">Lainnya</option></select></div>
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Periode</label><select name="period" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500"><option value="monthly">Bulanan</option><option value="quarterly">Triwulan</option><option value="yearly">Tahunan</option></select></div>
                </div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Angka Target</label><input name="targetAmount" type="number" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500" placeholder="0" /></div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Mulai Tanggal</label><input name="startDate" type="date" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500" defaultValue={new Date().toISOString().split('T')[0]} /></div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Strategi / Catatan</label><textarea name="notes" rows="2" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500" placeholder="Contoh: Fokus genjot iklan di Instagram"></textarea></div>
                <button className="w-full bg-purple-600 text-white font-bold py-4 rounded-xl transition hover:bg-purple-700 shadow-lg">Simpan Target</button>
            </form>
        </Modal>
        
        {/* Import Modal */}
        <Modal isOpen={activeModal === 'import'} onClose={() => setActiveModal(null)} title="Import Data Excel">
            <div className="space-y-5">
                <div className="flex justify-between items-end">
                    <div>
                        <label className="block text-sm font-bold text-slate-700 mb-1">Jenis Data</label>
                        <p className="text-xs text-slate-400">Otomatis terpilih: <span className="font-bold text-indigo-600 uppercase">{importTypeState === 'transactions' ? `Transaksi (${importContext})` : 'Gudang Produk'}</span></p>
                    </div>
                    <button onClick={downloadTemplate} className="text-sm font-bold text-indigo-600 border border-indigo-200 px-3 py-1.5 rounded-lg hover:bg-indigo-50 transition flex items-center gap-1"><Download size={14}/> Unduh Template</button>
                </div>
                
                <div className="p-4 bg-indigo-50 border border-indigo-100 rounded-xl text-sm text-indigo-800">
                    <p className="font-bold mb-2 flex items-center gap-2"><FileSpreadsheet size={16}/> Format Kolom Wajib:</p>
                    {importTypeState === 'transactions' ? (
                        <ul className="list-disc pl-5 space-y-1 text-indigo-700/80">
                            {importContext === 'sales' ? (
                                <>
                                    <li><b>Tanggal</b> (YYYY-MM-DD)</li>
                                    <li><b>Barang</b> (Nama Produk)</li>
                                    <li><b>Qty</b> (Jumlah Pcs)</li>
                                    <li><b>Total</b> (Nilai Rupiah)</li>
                                    <li><b>Channel</b> (Shopee/Tokopedia/dll)</li>
                                </>
                            ) : (
                                <>
                                    <li><b>Tanggal</b> (YYYY-MM-DD)</li>
                                    <li><b>Deskripsi/Sumber</b></li>
                                    <li><b>Jumlah</b></li>
                                    <li><b>Jenis</b> (income/expense) & <b>Kategori</b> (Opsional)</li>
                                </>
                            )}
                        </ul>
                    ) : (
                        <ul className="list-disc pl-5 space-y-1 text-indigo-700/80">
                            <li><b>Kode</b> (SKU)</li>
                            <li><b>Nama</b> (Nama Produk)</li>
                            <li><b>Harga_Beli</b> (HPP)</li>
                            <li><b>Harga_Jual</b> (Jual)</li>
                            <li><b>Stok</b> (Awal)</li>
                            <li><b>Supplier</b></li>
                        </ul>
                    )}
                </div>

                <div 
                    className="border-2 border-dashed border-slate-300 rounded-xl p-8 flex flex-col items-center justify-center text-center cursor-pointer hover:bg-slate-50 transition group" 
                    onClick={() => document.getElementById('file_upload').click()}
                >
                    <div className="p-3 bg-indigo-50 rounded-full mb-3 group-hover:scale-110 transition-transform">
                        <FileSpreadsheet size={32} className="text-indigo-600" />
                    </div>
                    <span className="text-sm font-bold text-slate-700">Klik untuk pilih berkas Excel</span>
                    <span className="text-xs text-slate-500 mt-1">atau tarik berkas ke sini</span>
                    <input 
                        id="file_upload" 
                        type="file" 
                        accept=".xlsx, .xls" 
                        onChange={handleFileImport} 
                        className="hidden" 
                    />
                </div>
                <p className="text-xs text-slate-400 text-center">Pastikan format kolom sesuai template.</p>
            </div>
        </Modal>
        
        {/* Advisor Modal */}
        <Modal isOpen={showAdvisor} onClose={() => setShowAdvisor(false)} title="Analisis AI">
            <div className="space-y-6 text-center">
                <div className="w-24 h-24 bg-gradient-to-tr from-indigo-500 to-purple-600 rounded-full flex items-center justify-center text-white mx-auto shadow-xl ring-4 ring-indigo-50 animate-bounce">
                    <Bot size={48} />
                </div>
                {isAdvisorLoading ? (
                    <div className="py-4"><Loader2 className="animate-spin mx-auto text-indigo-600" size={32} /><p className="text-slate-400 mt-2 font-medium">Lagi mikir...</p></div>
                ) : (
                    <div className="text-left bg-indigo-50/50 p-6 rounded-3xl border border-indigo-100 text-slate-700 leading-relaxed shadow-sm">
                        {advisorAnalysis.split('\n').map((l,i) => <p key={i} className="mb-2">{l}</p>)}
                    </div>
                )}
                <button onClick={() => setShowAdvisor(false)} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold tracking-wide">Oke, Makasih</button>
            </div>
        </Modal>
    </div>
  );
}

const root = createRoot(document.getElementById('root'));
root.render(<App />);
    </script>
</body>
</html>
