    <script type="text/babel" data-type="module">
import React, { useState, useEffect, useMemo } from 'react';
import { createRoot } from 'react-dom/client';
import { initializeApp } from 'firebase/app';
import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'firebase/auth';
import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, increment } from 'firebase/firestore';
import { 
  LayoutDashboard, Banknote, FileText, TrendingUp, Target, Building2, Save, 
  Plus, Trash2, Edit2, Download, Upload, Printer, X, FileSpreadsheet, File as FileIcon,
  ChevronLeft, ChevronRight, Calendar, Filter, Package, ShoppingCart, Menu, LogOut, ArrowUpRight, ArrowDownRight, Wallet, Search, Tag, Users
} from 'lucide-react';

/* --- FIREBASE CONFIGURATION --- */
const firebaseConfig = {
    apiKey: "AIzaSyCfEuuRtxv2A8uhIIs7Z4YQr6Me3ifaamc",
    authDomain: "hudan-finance-196fc.firebaseapp.com",
    projectId: "hudan-finance-196fc",
    storageBucket: "hudan-finance-196fc.firebasestorage.app",
    messagingSenderId: "675437915381",
    appId: "1:675437915381:web:905a074fa153e37ce969bc"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

/* --- HELPER FUNCTIONS --- */
const formatCurrency = (amount) => {
  const num = parseFloat(amount) || 0;
  return new Intl.NumberFormat('id-ID', {
    style: 'currency',
    currency: 'IDR',
    minimumFractionDigits: 0,
    maximumFractionDigits: 0
  }).format(Math.abs(num));
};

const formatDate = (dateString) => {
  if (!dateString) return '-';
  // Handle Excel date number format roughly if string passes through
  if (!isNaN(dateString) && !dateString.toString().includes('-')) {
       return new Date(Math.round((dateString - 25569)*86400*1000)).toLocaleDateString('id-ID');
  }
  return new Date(dateString).toLocaleDateString('id-ID', { 
    day: '2-digit', 
    month: 'short', 
    year: 'numeric' 
  });
};

const loadScript = (src) => {
  return new Promise((resolve, reject) => {
    if (document.querySelector(`script[src="${src}"]`)) {
      resolve();
      return;
    }
    const script = document.createElement('script');
    script.src = src;
    script.onload = resolve;
    script.onerror = reject;
    document.head.appendChild(script);
  });
};

/* --- UI COMPONENTS --- */
const SidebarItem = ({ icon: Icon, label, active, onClick }) => (
    <button 
        onClick={onClick}
        className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 group font-medium text-sm
        ${active 
            ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' 
            : 'text-slate-500 hover:bg-slate-100 hover:text-indigo-600'}`}
    >
        <Icon size={20} className={active ? 'text-white' : 'text-slate-400 group-hover:text-indigo-600'} />
        <span>{label}</span>
        {active && <div className="ml-auto w-1.5 h-1.5 rounded-full bg-white"></div>}
    </button>
);

const MobileNavItem = ({ icon: Icon, label, active, onClick }) => (
    <button 
        onClick={onClick}
        className={`flex flex-col items-center justify-center p-2 rounded-lg transition-colors
        ${active ? 'text-indigo-600' : 'text-slate-400'}`}
    >
        <Icon size={20} className={active ? 'mb-1' : 'mb-1'} strokeWidth={active ? 2.5 : 2} />
        <span className="text-[10px] font-medium">{label}</span>
    </button>
);

const Card = ({ children, className = "", title, subtitle, action }) => (
    <div className={`bg-white rounded-2xl p-6 shadow-sm border border-slate-100 ${className}`}>
        {(title || action) && (
            <div className="flex justify-between items-start mb-6">
                <div>
                    {title && <h3 className="text-lg font-bold text-slate-800 tracking-tight">{title}</h3>}
                    {subtitle && <p className="text-sm text-slate-500 mt-1">{subtitle}</p>}
                </div>
                {action && <div>{action}</div>}
            </div>
        )}
        {children}
    </div>
);

const StatCard = ({ label, value, type, icon: Icon }) => {
    const colors = {
        income: { bg: 'bg-emerald-50', text: 'text-emerald-700', iconBg: 'bg-emerald-100' },
        expense: { bg: 'bg-rose-50', text: 'text-rose-700', iconBg: 'bg-rose-100' },
        balance: { bg: 'bg-indigo-50', text: 'text-indigo-700', iconBg: 'bg-indigo-100' },
        neutral: { bg: 'bg-slate-50', text: 'text-slate-700', iconBg: 'bg-slate-100' }
    };
    const theme = colors[type] || colors.neutral;

    return (
        <div className={`rounded-2xl p-5 border border-slate-100 bg-white hover:shadow-lg transition-all duration-300 group`}>
            <div className="flex items-center justify-between mb-4">
                <div className={`p-3 rounded-xl ${theme.iconBg} ${theme.text} group-hover:scale-110 transition-transform`}>
                    {Icon ? <Icon size={22} /> : <TrendingUp size={22} />}
                </div>
                {type === 'income' && <span className="text-xs font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded-full flex items-center gap-1">+ Pemasukan</span>}
                {type === 'expense' && <span className="text-xs font-bold text-rose-600 bg-rose-50 px-2 py-1 rounded-full flex items-center gap-1">- Pengeluaran</span>}
            </div>
            <div>
                <p className="text-sm font-medium text-slate-500 mb-1">{label}</p>
                <h4 className={`text-2xl font-bold text-slate-800 tracking-tight`}>{value}</h4>
            </div>
        </div>
    );
};

const Modal = ({ isOpen, onClose, title, children }) => {
    if (!isOpen) return null;
    return (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
            <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onClick={onClose}></div>
            <div className="relative bg-white rounded-3xl w-full max-w-lg max-h-[90vh] overflow-y-auto animate-fade-in shadow-2xl border border-slate-100">
                <div className="flex justify-between items-center p-6 border-b border-slate-100 sticky top-0 bg-white/95 backdrop-blur z-10">
                    <h3 className="text-xl font-bold text-slate-800">{title}</h3>
                    <button onClick={onClose} className="p-2 hover:bg-slate-100 rounded-full transition text-slate-400 hover:text-slate-600"><X size={20} /></button>
                </div>
                <div className="p-6">
                    {children}
                </div>
            </div>
        </div>
    );
};

// --- TRANSACTION FORM COMPONENT ---
const TransactionForm = ({ type, onClose, initialData, subtype, user, products, dashboardStats, onSave }) => {
    const [form, setForm] = useState(initialData || { 
        date: new Date().toISOString().split('T')[0], 
        amount: '', 
        description: '', 
        category: subtype === 'modal' ? 'modal' : (type === 'income' ? 'shopee' : (type === 'expense' ? 'produksi' : '')), 
        paymentMethod: 'cash', 
        transferType: 'bank_to_cash', 
        notes: '' 
    });
    const [useStock, setUseStock] = useState(false);
    const [selProd, setSelProd] = useState('');
    const [qty, setQty] = useState(1);

    const handleProd = (pid) => {
        setSelProd(pid); 
        const p = products.find(x => x.id === pid);
        if (p) setForm(prev => ({...prev, description: `Penjualan: ${p.name} (${qty} pcs)`, amount: p.price * qty}));
    };
    
    const handleQty = (q) => {
        const nq = parseInt(q) || 1; 
        setQty(nq); 
        const p = products.find(x => x.id === selProd);
        if (p) setForm(prev => ({...prev, description: `Penjualan: ${p.name} (${nq} pcs)`, amount: p.price * nq}));
    };

    const submit = async (e) => {
        e.preventDefault();
        let data = {...form, amount: parseFloat(form.amount), type};
        
        if (subtype === 'modal') {
            data.category = 'modal';
        }

        // Logic Gudang (Stok)
        if (type === 'income' && useStock && selProd) {
            const p = products.find(x => x.id === selProd);
            if (p.stock < qty) return alert("Stok kurang!");
            
            data = {...data, productId: selProd, quantity: qty, isStockSale: true};
        }

        // Logic Auto-Withdrawal
        let autoWithdrawal = null;
        if (type === 'expense' && form.paymentMethod === 'cash' && !initialData) {
            const expenseAmount = parseFloat(form.amount);
            if (expenseAmount > dashboardStats.cashBalance) {
                const isConfirmed = confirm(
                    `Ampun Baginda, Saldo Kas Tunai saat ini (Rp ${new Intl.NumberFormat('id-ID').format(dashboardStats.cashBalance)}) tidak mencukupi.\n\nApakah Baginda ingin mencatat "Tarik Tunai dari Bank" secara otomatis?`
                );

                if (isConfirmed) {
                    autoWithdrawal = {
                        date: form.date,
                        description: `Auto-Withdrawal: ${form.description}`,
                        amount: expenseAmount,
                        type: 'transfer',
                        transferType: 'bank_to_cash',
                        category: 'system',
                        paymentMethod: 'system',
                        notes: 'Otomatis: Talangan dari Bank',
                        createdAt: new Date().toISOString()
                    };
                } else {
                    return; // Cancel
                }
            }
        }

        onSave(data, initialData?.id, autoWithdrawal, (useStock ? {id: selProd, qty: -qty} : null));
    };

    return (
        <form onSubmit={submit} className="space-y-5">
            {type === 'expense' && form.paymentMethod === 'cash' && (
                <div className="flex justify-between items-center bg-amber-50 border border-amber-200 px-4 py-2 rounded-lg text-xs text-amber-800">
                    <span>Saldo Kas Tunai:</span>
                    <span className="font-bold">{formatCurrency(dashboardStats.cashBalance)}</span>
                </div>
            )}
            {type === 'transfer' && form.transferType === 'bank_to_cash' && (
                <div className="bg-blue-50 border border-blue-200 px-4 py-3 rounded-lg text-xs text-blue-800 flex items-start gap-2">
                    <span className="text-lg">ðŸ’¡</span><div><strong>Info:</strong> Transaksi ini memindahkan uang Bank ke Kas.</div>
                </div>
            )}

            <div className="grid grid-cols-2 gap-4">
                <div>
                    <label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Tanggal</label>
                    <input type="date" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" value={form.date} onChange={e => setForm({...form, date: e.target.value})} />
                </div>
                {type !== 'transfer' && (
                    <div>
                        <label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Metode</label>
                        <select className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" value={form.paymentMethod} onChange={e => setForm({...form, paymentMethod: e.target.value})}>
                            <option value="cash">Tunai (Kas)</option>
                            <option value="noncash">Transfer (Bank)</option>
                        </select>
                    </div>
                )}
            </div>

            {type === 'income' && subtype !== 'modal' && (
                <div className="bg-indigo-50/50 border border-indigo-100 p-4 rounded-xl">
                    <label className="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" checked={useStock} onChange={e => setUseStock(e.target.checked)} className="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500 border-gray-300" />
                        <span className="font-semibold text-indigo-900">Ambil dari Stok Gudang</span>
                    </label>
                    {useStock && (
                        <div className="mt-4 grid grid-cols-3 gap-3 animate-fade-in">
                            <div className="col-span-2">
                                <select className="w-full bg-white border border-indigo-200 rounded-lg px-3 py-2 text-sm" value={selProd} onChange={e => handleProd(e.target.value)} required>
                                    <option value="">Pilih Produk...</option>
                                    {products.map(p => <option key={p.id} value={p.id} disabled={p.stock <= 0}>{p.name} (Sisa: {p.stock})</option>)}
                                </select>
                            </div>
                            <div>
                                <input type="number" min="1" className="w-full bg-white border border-indigo-200 rounded-lg px-3 py-2 text-sm" value={qty} onChange={e => handleQty(e.target.value)} required />
                            </div>
                        </div>
                    )}
                </div>
            )}

            {!useStock && (
                <div>
                    <label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Deskripsi</label>
                    <input type="text" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" placeholder={type === 'income' ? "Contoh: Penjualan Jersey" : "Contoh: Beli Token Listrik"} value={form.description} onChange={e => setForm({...form, description: e.target.value})} />
                </div>
            )}

            <div>
                <label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Jumlah (Rp)</label>
                <div className="relative">
                    <span className="absolute left-4 top-2.5 text-slate-400 font-semibold">Rp</span>
                    <input type="number" required min="0" className={`w-full bg-slate-50 border border-slate-200 rounded-xl pl-12 pr-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500 font-bold text-lg ${useStock ? 'bg-slate-100 text-slate-500' : 'text-slate-800'}`} value={form.amount} onChange={e => setForm({...form, amount: e.target.value})} readOnly={useStock} />
                </div>
            </div>

            {type === 'income' && (
                <div>
                    <label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Kategori</label>
                    {subtype === 'modal' ? (
                        <input type="text" value="Modal Usaha" disabled className="w-full bg-slate-100 border border-slate-200 rounded-xl px-4 py-2.5 text-slate-500 font-medium" />
                    ) : (
                        <select className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5" value={form.category} onChange={e => setForm({...form, category: e.target.value})}>
                            <option value="shopee">Shopee</option>
                            <option value="offline">Offline</option>
                            <option value="other">Lainnya</option>
                        </select>
                    )}
                </div>
            )}
            
            {type === 'expense' && (
                <div>
                    <label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Kategori</label>
                    <select className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5" value={form.category} onChange={e => setForm({...form, category: e.target.value})}>
                        <option value="produksi">Produksi</option>
                        <option value="operasional">Operasional</option>
                        <option value="aset">Aset</option>
                    </select>
                </div>
            )}
            
            {type === 'transfer' && (
                <div>
                    <label className="block text-xs font-semibold text-slate-500 uppercase mb-1">Arah Transfer</label>
                    <select className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5" value={form.transferType} onChange={e => setForm({...form, transferType: e.target.value, description: e.target.value === 'bank_to_cash' ? 'Tarik Tunai' : 'Setor Tunai'})}>
                        <option value="bank_to_cash">Bank ke Tunai (Tarik)</option>
                        <option value="cash_to_bank">Tunai ke Bank (Setor)</option>
                    </select>
                </div>
            )}

            <button type="submit" className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-200 transition active:scale-95">Simpan Data</button>
        </form>
    );
};

/* --- MAIN COMPONENT --- */
export default function HudanSportwearApp() {
  const [user, setUser] = useState(null);
  const [activeTab, setActiveTab] = useState('dashboard');
  const [isLoading, setIsLoading] = useState(true);
  const [libsLoaded, setLibsLoaded] = useState(false);
  
  // Data State
  const [transactions, setTransactions] = useState([]);
  const [assets, setAssets] = useState([]);
  const [receivables, setReceivables] = useState([]);
  const [targets, setTargets] = useState([]);
  const [products, setProducts] = useState([]);

  // UI State
  const [activeModal, setActiveModal] = useState(null);
  const [editData, setEditData] = useState(null);
  const [prodSearch, setProdSearch] = useState('');
  
  // Pagination & Filter State
  const [currentPage, setCurrentPage] = useState(1);
  const itemsPerPage = 8;
  const [reportFilter, setReportFilter] = useState({ startDate: '', endDate: '', category: 'all' });
  
  // Import & Submenu State
  const [importTypeState, setImportTypeState] = useState('transactions');
  const [importContext, setImportContext] = useState('all'); 
  const [transTab, setTransTab] = useState('all');

  // Load External Libraries
  useEffect(() => {
    Promise.all([
      loadScript('https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js'),
      loadScript('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js'),
      loadScript('https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js')
    ]).then(() => setLibsLoaded(true)).catch(err => console.error("Failed to load libs", err));
  }, []);

  // Auth Initialization
  useEffect(() => {
    const initAuth = async () => {
      // Karena menggunakan konfigurasi Firebase manual, kita abaikan __initial_auth_token lingkungan
      // dan langsung coba login anonim ke project yang dikonfigurasi.
      try {
        await signInAnonymously(auth);
      } catch (error) {
        console.error("Login gagal:", error);
      }
    };
    initAuth();
    const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
      setUser(currentUser);
      setIsLoading(false);
    });
    return () => unsubscribe();
  }, []);

  // Data Fetching
  useEffect(() => {
    if (!user) return;
    const subs = [
        onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'transactions'), s => setTransactions(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b) => new Date(b.date)-new Date(a.date))), err => console.error(err)),
        onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'assets'), s => setAssets(s.docs.map(d => ({id:d.id, ...d.data()}))), err => console.error(err)),
        onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'receivables'), s => setReceivables(s.docs.map(d => ({id:d.id, ...d.data()}))), err => console.error(err)),
        onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'targets'), s => setTargets(s.docs.map(d => ({id:d.id, ...d.data()}))), err => console.error(err)),
        onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'products'), s => setProducts(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b) => a.name.localeCompare(b.name))), err => console.error(err))
    ];
    return () => subs.forEach(unsub => unsub());
  }, [user]);

  /* --- CRUD OPERATIONS --- */
  const addRecord = async (collectionName, data) => {
    if (!user) return;
    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, collectionName), {
      ...data,
      createdAt: new Date().toISOString()
    });
    setActiveModal(null);
  };

  const updateRecord = async (collectionName, id, data) => {
    if (!user) return;
    await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, collectionName, id), data);
    setEditData(null);
    setActiveModal(null);
  };

  const deleteRecord = async (collectionName, id) => {
    if (!confirm('Apakah Baginda yakin ingin menghapus data ini?')) return;
    await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, collectionName, id));
  };

  const handleTransactionSave = async (data, id, autoWithdrawalData, stockUpdate) => {
      // 1. Auto Withdrawal
      if (autoWithdrawalData) {
          await addRecord('transactions', autoWithdrawalData);
      }
      // 2. Stock Update
      if (stockUpdate) {
          await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'products', stockUpdate.id), {stock: increment(stockUpdate.qty)});
      }
      // 3. Save Main Transaction
      if (id) await updateRecord('transactions', id, data);
      else await addRecord('transactions', data);
  };

  const handlePayReceivable = async (receivable) => {
      if (!confirm(`Tandai piutang ${receivable.customerName} sebagai LUNAS dan masukkan ke KAS?`)) return;
      try {
          await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'receivables', receivable.id), { status: 'paid' });
          await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'transactions'), {
              date: new Date().toISOString().split('T')[0],
              description: `Pelunasan Piutang: ${receivable.customerName}`,
              amount: parseFloat(receivable.amount),
              type: 'income',
              category: 'other',
              paymentMethod: 'cash',
              notes: 'Otomatis dari menu Piutang',
              createdAt: new Date().toISOString()
          });
          alert("Berhasil! Saldo kas bertambah dan piutang dianggap lunas.");

              const jsonData = window.XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);

              <input 
                  type="text" 
                  placeholder="Cari nama barang atau kode SKU..." 
                  className="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"
                  value={prodSearch}
                  onChange={e => setProdSearch(e.target.value)}
              />
              <Search className="absolute left-3 top-3.5 text-slate-400" size={18}/>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredProducts.map(p => (
                  <div key={p.id} className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow group relative overflow-hidden">
                      <div className="flex justify-between items-start mb-2">
                         <div className="flex flex-col">
                             <span className="text-xs font-bold text-slate-400 uppercase tracking-wider">{p.sku || 'TANPA SKU'}</span>
                             <h4 className="font-bold text-lg text-slate-800 leading-tight">{p.name}</h4>
                         </div>
                         <div className="flex gap-1">
                             <button onClick={() => {setEditData(p); setActiveModal('product')}} className="p-1.5 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg"><Edit2 size={16}/></button>
                             <button onClick={() => deleteRecord('products', p.id)} className="p-1.5 text-slate-400 hover:text-rose-600 hover:bg-rose-50 rounded-lg"><Trash2 size={16}/></button>
                         </div>
                      </div>
                      
                      <div className="flex items-center gap-2 mb-4">
                          <span className="bg-indigo-50 text-indigo-700 px-2 py-0.5 rounded text-xs font-semibold border border-indigo-100">{p.category || 'Umum'}</span>
                          {p.supplier && <span className="bg-slate-50 text-slate-600 px-2 py-0.5 rounded text-xs border border-slate-200 truncate max-w-[120px]">{p.supplier}</span>}
                      </div>

                      <div className="bg-slate-50 rounded-xl p-3 space-y-2">
                          <div className="flex justify-between items-center text-sm">
                              <span className="text-slate-500">Harga Beli</span>
                              <span className="font-medium text-slate-700">{formatCurrency(p.cost)}</span>
                          </div>
                          <div className="flex justify-between items-center text-sm border-b border-slate-200 pb-2">
                              <span className="text-slate-500">Harga Jual</span>
                              <span className="font-bold text-emerald-600">{formatCurrency(p.price)}</span>
                          </div>
                          <div className="flex justify-between items-center pt-1">
                              <span className="text-xs font-bold text-slate-400 uppercase">Stok Tersedia</span>
                              <span className={`text-xl font-bold ${p.stock <= 5 ? 'text-rose-600' : p.stock <= 10 ? 'text-amber-500' : 'text-emerald-600'}`}>{p.stock} pcs</span>
                          </div>
                      </div>
                  </div>
              ))}
              {filteredProducts.length === 0 && (
                  <div className="col-span-full py-16 text-center border-2 border-dashed border-slate-200 rounded-3xl">
                      <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-300"><Package size={32}/></div>
                      <p className="text-slate-400 font-medium">Barang tidak ditemukan di gudang.</p>
                  </div>
              )}
          </div>
      </div>
    );
  };

  if (isLoading) {
    return (
        <div className="flex h-screen items-center justify-center bg-slate-50">
            <div className="w-16 h-16 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
        </div>
    );
  }

  return (
    <div className="flex h-screen bg-slate-50 text-slate-900 overflow-hidden">
        {/* SIDEBAR */}
        <aside className="hidden md:flex flex-col w-72 bg-white border-r border-slate-200 h-full relative z-20">
            <div className="p-8 pb-4">
                <div className="flex items-center gap-3 text-indigo-700 mb-1">
                    <div className="p-2 bg-indigo-600 rounded-lg text-white"><TrendingUp size={24}/></div>
                    <h1 className="text-xl font-bold tracking-tight">Hudan <span className="font-light">Sport</span></h1>
                </div>
                <p className="text-xs text-slate-400 pl-1">Finance System v2.0</p>
            </div>
            
            <nav className="flex-1 px-4 py-4 space-y-2 overflow-y-auto">
                <SidebarItem icon={LayoutDashboard} label="Dashboard" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                <SidebarItem icon={Banknote} label="Transaksi" active={activeTab === 'transactions'} onClick={() => setActiveTab('transactions')} />
                <SidebarItem icon={Package} label="Gudang Stok" active={activeTab === 'warehouse'} onClick={() => setActiveTab('warehouse')} />
                <SidebarItem icon={FileText} label="Laporan" active={activeTab === 'reports'} onClick={() => setActiveTab('reports')} />
                <SidebarItem icon={Building2} label="Aset & Piutang" active={activeTab === 'assets'} onClick={() => setActiveTab('assets')} />
                <SidebarItem icon={Target} label="Target Bisnis" active={activeTab === 'targets'} onClick={() => setActiveTab('targets')} />
            </nav>

            <div className="p-4 border-t border-slate-100">
                <div className="bg-slate-50 rounded-xl p-4 flex items-center gap-3">
                    <div className="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-700 font-bold">R</div>
                    <div>
                        <div className="text-sm font-bold text-slate-800">Baginda Raja</div>
                        <div className="text-xs text-slate-500">Administrator</div>
                    </div>
                </div>
            </div>
        </aside>

        {/* MAIN */}
        <main className="flex-1 h-full overflow-y-auto relative scroll-smooth bg-slate-50">
            {/* Mobile Header */}
            <header className="md:hidden bg-white/80 backdrop-blur-md sticky top-0 z-30 border-b border-slate-200 px-4 py-3 flex justify-between items-center">
                <div className="flex items-center gap-2 font-bold text-indigo-700">
                    <div className="p-1.5 bg-indigo-600 rounded text-white"><TrendingUp size={18}/></div>
                    <span>Hudan Sport</span>
                </div>
                <div className="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-700 text-xs font-bold">R</div>
            </header>

            <div className="p-4 md:p-8 max-w-7xl mx-auto min-h-full">
                {activeTab === 'dashboard' && renderDashboard()}
                {activeTab === 'transactions' && renderTransactions()}
                {activeTab === 'warehouse' && renderWarehouse()}
                {activeTab === 'reports' && (
                    <div className="space-y-6 animate-fade-in pb-20 md:pb-0">
                        <div className="flex justify-between items-center">
                            <h2 className="text-2xl font-bold text-slate-800">Laporan Keuangan</h2>
                        </div>
                        <Card>
                            <div className="flex flex-col md:flex-row gap-4 items-end mb-6">
                                <div className="flex-1 w-full"><label className="text-xs font-semibold text-slate-500 uppercase mb-1">Mulai Tanggal</label><input type="date" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" value={reportFilter.startDate} onChange={e=>setReportFilter({...reportFilter, startDate:e.target.value})} /></div>
                                <div className="flex-1 w-full"><label className="text-xs font-semibold text-slate-500 uppercase mb-1">Sampai Tanggal</label><input type="date" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5" value={reportFilter.endDate} onChange={e=>setReportFilter({...reportFilter, endDate:e.target.value})} /></div>
                                <div className="flex gap-2">
                                    <button onClick={()=>exportToExcel(transactions, "Laporan")} className="p-3 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 transition" title="Export Excel"><FileSpreadsheet size={20}/></button>
                                    <button onClick={()=>exportToPDF(["Tanggal","Deskripsi","Jumlah"], transactions.map(t=>[formatDate(t.date), t.description, formatCurrency(t.amount)]), "Laporan")} className="p-3 bg-rose-600 text-white rounded-xl hover:bg-rose-700 transition" title="Export PDF"><FileIcon size={20}/></button>
                                </div>
                            </div>
                            <div className="p-8 text-center bg-slate-50 rounded-xl border border-dashed border-slate-200 text-slate-400">Silakan pilih rentang tanggal untuk mengunduh laporan detail.</div>
                        </Card>
                    </div>
                )}
                {activeTab === 'assets' && (
                    <div className="space-y-6 animate-fade-in pb-20 md:pb-0">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="space-y-4">
                                <div className="flex justify-between items-center"><h3 className="text-lg font-bold text-slate-800">Aset Kerajaan</h3><button onClick={()=>{setEditData(null);setActiveModal('asset')}} className="px-3 py-1.5 bg-indigo-600 text-white rounded-lg text-sm hover:bg-indigo-700">+ Aset</button></div>
                                <Card className="p-0 overflow-hidden"><table className="w-full text-sm"><thead className="bg-slate-50 text-xs uppercase text-slate-500"><tr><th className="px-4 py-3 text-left">Nama</th><th className="px-4 py-3 text-right">Nilai</th><th className="px-4 py-3"></th></tr></thead><tbody className="divide-y divide-slate-100">{assets.map(a=><tr key={a.id}><td className="px-4 py-3 font-medium">{a.name}</td><td className="px-4 py-3 text-right">{formatCurrency(a.value)}</td><td className="px-4 py-3 text-right"><button onClick={()=>deleteRecord('assets',a.id)} className="text-rose-400 hover:text-rose-600"><Trash2 size={16}/></button></td></tr>)}</tbody></table></Card>
                            </div>
                            <div className="space-y-4">
                                <div className="flex justify-between items-center"><h3 className="text-lg font-bold text-slate-800">Piutang</h3><button onClick={()=>{setEditData(null);setActiveModal('receivable')}} className="px-3 py-1.5 bg-amber-600 text-white rounded-lg text-sm hover:bg-amber-700">+ Piutang</button></div>
                                <Card className="p-0 overflow-hidden"><table className="w-full text-sm"><thead className="bg-slate-50 text-xs uppercase text-slate-500"><tr><th className="px-4 py-3 text-left">Nama</th><th className="px-4 py-3 text-right">Jumlah</th><th className="px-4 py-3 text-right">Aksi</th></tr></thead><tbody className="divide-y divide-slate-100">{receivables.map(r=><tr key={r.id} className={r.status==='paid'?'opacity-50 bg-slate-50':''}><td className="px-4 py-3 font-medium">{r.customerName}</td><td className="px-4 py-3 text-right font-bold text-slate-700">{formatCurrency(r.amount)}</td><td className="px-4 py-3 text-right flex justify-end gap-2">{r.status!=='paid' && <button onClick={()=>handlePayReceivable(r)} className="p-1 text-emerald-600 bg-emerald-50 rounded hover:bg-emerald-100" title="Lunasi"><Banknote size={16}/></button>}<button onClick={()=>deleteRecord('receivables',r.id)} className="p-1 text-rose-400 hover:text-rose-600"><Trash2 size={16}/></button></td></tr>)}</tbody></table></Card>
                            </div>
                        </div>
                    </div>
                )}
                {activeTab === 'targets' && (
                    <div className="space-y-6 animate-fade-in pb-20 md:pb-0">
                        <div className="flex justify-between items-center"><h2 className="text-2xl font-bold text-slate-800">Target Bisnis</h2><button onClick={()=>{setEditData(null);setActiveModal('target')}} className="flex items-center gap-2 px-4 py-2 bg-purple-600 text-white rounded-xl hover:bg-purple-700 shadow-lg shadow-purple-200 transition"><Plus size={18}/> Target Baru</button></div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">{targets.map(t=>(<Card key={t.id} className="relative group hover:-translate-y-1 transition-transform duration-300 border-t-4 border-t-purple-500"><button onClick={()=>deleteRecord('targets',t.id)} className="absolute top-4 right-4 text-slate-300 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition"><Trash2 size={18}/></button><h4 className="font-bold text-lg text-slate-800">{t.name}</h4><div className="text-3xl font-bold text-purple-700 my-4">{formatCurrency(t.targetAmount)}</div><div className="w-full bg-slate-100 rounded-full h-2 mb-2 overflow-hidden"><div className="bg-purple-500 h-full rounded-full animate-[width_1s_ease-out]" style={{width:'0%'}}></div></div><p className="text-xs text-slate-400">Periode: {t.period}</p></Card>))}</div>
                    </div>
                )}
            </div>
        </main>

        {/* Bottom Nav */}
        <nav className="md:hidden fixed bottom-0 w-full bg-white border-t border-slate-200 px-6 py-2 flex justify-between items-center z-40 safe-area-pb">
            <MobileNavItem icon={LayoutDashboard} label="Beranda" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
            <MobileNavItem icon={Banknote} label="Transaksi" active={activeTab === 'transactions'} onClick={() => setActiveTab('transactions')} />
            <div className="relative -top-5"><button onClick={() => {setEditData(null); setActiveModal('income')}} className="w-14 h-14 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-lg shadow-indigo-300 border-4 border-slate-50"><Plus size={28}/></button></div>
            <MobileNavItem icon={Package} label="Gudang" active={activeTab === 'warehouse'} onClick={() => setActiveTab('warehouse')} />
            <MobileNavItem icon={Menu} label="Menu" active={['reports', 'assets', 'targets'].includes(activeTab)} onClick={() => setActiveTab('assets')} />
        </nav>

        {/* ALL MODALS */}
        <Modal isOpen={activeModal === 'modal'} onClose={() => setActiveModal(null)} title="Input Modal Usaha"><TransactionForm type="income" subtype="modal" onClose={() => setActiveModal(null)} initialData={editData} user={user} products={products} dashboardStats={dashboardStats} onSave={handleTransactionSave} /></Modal>
        <Modal isOpen={activeModal === 'sales'} onClose={() => setActiveModal(null)} title="Input Penjualan"><TransactionForm type="income" subtype="sales" onClose={() => setActiveModal(null)} initialData={editData} user={user} products={products} dashboardStats={dashboardStats} onSave={handleTransactionSave} /></Modal>
        <Modal isOpen={activeModal === 'income'} onClose={() => setActiveModal(null)} title="Input Pemasukan"><TransactionForm type="income" onClose={() => setActiveModal(null)} initialData={editData} user={user} products={products} dashboardStats={dashboardStats} onSave={handleTransactionSave} /></Modal>
        <Modal isOpen={activeModal === 'expense'} onClose={() => setActiveModal(null)} title="Input Pengeluaran"><TransactionForm type="expense" onClose={() => setActiveModal(null)} initialData={editData} user={user} products={products} dashboardStats={dashboardStats} onSave={handleTransactionSave} /></Modal>
        <Modal isOpen={activeModal === 'transfer'} onClose={() => setActiveModal(null)} title="Transfer Dana"><TransactionForm type="transfer" onClose={() => setActiveModal(null)} initialData={editData} user={user} products={products} dashboardStats={dashboardStats} onSave={handleTransactionSave} /></Modal>
        
        {/* Product Modal */}
        <Modal isOpen={activeModal === 'product'} onClose={() => setActiveModal(null)} title="Produk Gudang">
             <form onSubmit={(e) => { e.preventDefault(); const fd = new FormData(e.target); const data = { name: fd.get('name'), sku: fd.get('sku'), category: fd.get('category'), supplier: fd.get('supplier'), price: parseFloat(fd.get('price')), cost: parseFloat(fd.get('cost')), stock: parseInt(fd.get('stock')) }; if(editData) updateRecord('products', editData.id, data); else addRecord('products', data); }} className="space-y-4">
                <div className="grid grid-cols-2 gap-4">
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kode (SKU)</label><input name="sku" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" defaultValue={editData?.sku} placeholder="Contoh: JRS-001" /></div>
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Nama Produk</label><input name="name" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" defaultValue={editData?.name} placeholder="Jersey Home" /></div>
                </div>
                <div className="grid grid-cols-2 gap-4">
                    <div>
                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kategori</label>
                        <select name="category" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" defaultValue={editData?.category}>
                            <option value="Jersey">Jersey</option>
                            <option value="Celana">Celana</option>
                            <option value="Jaket">Jaket</option>
                            <option value="Sepatu">Sepatu</option>
                            <option value="Kaos Kaki">Kaos Kaki</option>
                            <option value="Tas">Tas</option>
                            <option value="Topi">Topi</option>
                            <option value="Dekker">Dekker</option>
                            <option value="Bola">Bola</option>
                            <option value="Alat Latihan">Alat Latihan</option>
                            <option value="Aksesoris">Aksesoris</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Supplier</label><input name="supplier" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" defaultValue={editData?.supplier} placeholder="Vendor A" /></div>
                </div>
                <div className="grid grid-cols-3 gap-4">
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Harga Beli</label><input name="cost" type="number" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" defaultValue={editData?.cost} /></div>
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Harga Jual</label><input name="price" type="number" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" defaultValue={editData?.price} /></div>
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Stok</label><input name="stock" type="number" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" defaultValue={editData?.stock} /></div>
                </div>
                <button className="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl transition hover:bg-indigo-700 shadow-lg shadow-indigo-200">Simpan Produk</button>
            </form>
        </Modal>

        {/* Target Modal */}
        <Modal isOpen={activeModal === 'target'} onClose={() => setActiveModal(null)} title="Tetapkan Target Bisnis">
            <form onSubmit={(e) => { 
                e.preventDefault(); 
                const fd = new FormData(e.target); 
                addRecord('targets', { 
                    name: fd.get('name'), 
                    type: fd.get('type'), 
                    targetAmount: parseFloat(fd.get('targetAmount')), 
                    period: fd.get('period'), 
                    startDate: fd.get('startDate'), 
                    notes: fd.get('notes') 
                }); 
            }} className="space-y-4">
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Judul Target</label><input name="name" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-purple-500" placeholder="Contoh: Omzet Penjualan Januari" /></div>
                <div className="grid grid-cols-2 gap-4">
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Jenis Target</label><select name="type" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-purple-500"><option value="revenue">Omzet</option><option value="profit">Laba</option><option value="sales_count">Qty</option><option value="other">Lainnya</option></select></div>
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Periode</label><select name="period" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-purple-500"><option value="monthly">Bulanan</option><option value="quarterly">Triwulan</option><option value="yearly">Tahunan</option></select></div>
                </div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Angka Target</label><input name="targetAmount" type="number" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-purple-500" placeholder="0" /></div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Mulai Tanggal</label><input name="startDate" type="date" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-purple-500" defaultValue={new Date().toISOString().split('T')[0]} /></div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Strategi / Catatan</label><textarea name="notes" rows="2" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-purple-500" placeholder="Contoh: Fokus genjot iklan di Instagram"></textarea></div>
                <button className="w-full bg-purple-600 text-white font-bold py-3 rounded-xl transition hover:bg-purple-700 shadow-lg shadow-purple-200">Simpan Target</button>
            </form>
        </Modal>

        {/* Asset Modal */}
        <Modal isOpen={activeModal === 'asset'} onClose={() => setActiveModal(null)} title="Input Data Aset">
            <form onSubmit={(e) => { 
                e.preventDefault(); 
                const fd = new FormData(e.target); 
                addRecord('assets', { 
                    name: fd.get('name'), 
                    category: fd.get('category'), 
                    value: parseFloat(fd.get('value')), 
                    purchaseDate: fd.get('purchaseDate'), 
                    condition: fd.get('condition'), 
                    notes: fd.get('notes') 
                }); 
            }} className="space-y-4">
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Nama Aset</label><input name="name" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Contoh: Mesin Jahit High Speed" /></div>
                <div className="grid grid-cols-2 gap-4">
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kategori</label><select name="category" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500"><option value="equipment">Peralatan</option><option value="electronic">Elektronik</option><option value="vehicle">Kendaraan</option><option value="furniture">Perabotan</option><option value="property">Properti</option><option value="other">Lainnya</option></select></div>
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kondisi</label><select name="condition" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500"><option value="good">Baik / Baru</option><option value="used">Bekas</option><option value="damaged">Rusak</option></select></div>
                </div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Nilai Aset (Rp)</label><input name="value" type="number" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="0" /></div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Tanggal Pembelian</label><input name="purchaseDate" type="date" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" defaultValue={new Date().toISOString().split('T')[0]} /></div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Keterangan</label><textarea name="notes" rows="2" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Catatan tambahan..."></textarea></div>
                <button className="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl transition hover:bg-indigo-700 shadow-lg shadow-indigo-200">Simpan Aset</button>
            </form>
        </Modal>

        {/* Receivable Modal */}
        <Modal isOpen={activeModal === 'receivable'} onClose={() => setActiveModal(null)} title="Catat Piutang Baru">
            <form onSubmit={(e) => { 
                e.preventDefault(); 
                const fd = new FormData(e.target); 
                addRecord('receivables', { 
                    customerName: fd.get('customerName'), 
                    contactInfo: fd.get('contactInfo'), 
                    amount: parseFloat(fd.get('amount')), 
                    startDate: fd.get('startDate'), 
                    dueDate: fd.get('dueDate'), 
                    notes: fd.get('notes'), 
                    status: 'pending' 
                }); 
            }} className="space-y-4">
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Nama Peminjam / Pelanggan</label><input name="customerName" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-amber-500" placeholder="Nama Lengkap" /></div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kontak (HP/WA)</label><input name="contactInfo" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-amber-500" placeholder="Contoh: 0812..." /></div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Jumlah Piutang (Rp)</label><input name="amount" type="number" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 font-bold text-slate-700" placeholder="0" /></div>
                <div className="grid grid-cols-2 gap-4">
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Tanggal Pinjam</label><input name="startDate" type="date" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-amber-500" defaultValue={new Date().toISOString().split('T')[0]} /></div>
                    <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Jatuh Tempo</label><input name="dueDate" type="date" required className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-amber-500" /></div>
                </div>
                <div><label className="block text-xs font-bold text-slate-500 uppercase mb-1">Catatan Keperluan</label><textarea name="notes" rows="2" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-amber-500" placeholder="Contoh: Belum bayar sisa order jersey"></textarea></div>
                <button className="w-full bg-amber-600 text-white font-bold py-3 rounded-xl transition hover:bg-amber-700 shadow-lg shadow-amber-200">Simpan Piutang</button>
            </form>
        </Modal>
        
        {/* Import Modal */}
        <Modal isOpen={activeModal === 'import'} onClose={() => setActiveModal(null)} title="Import Data Excel">
            <div className="space-y-5">
                <div className="flex justify-between items-end">
                    <div>
                        <label className="block text-sm font-bold text-slate-700 mb-1">Jenis Data</label>
                        <p className="text-xs text-slate-400">Otomatis terpilih: <span className="font-bold text-indigo-600 uppercase">{importTypeState === 'transactions' ? `Transaksi (${importContext})` : 'Gudang Produk'}</span></p>
                    </div>
                    <button onClick={downloadTemplate} className="text-sm font-bold text-indigo-600 border border-indigo-200 px-3 py-1.5 rounded-lg hover:bg-indigo-50 transition flex items-center gap-1"><Download size={14}/> Unduh Template</button>
                </div>
                
                <div className="p-4 bg-indigo-50 border border-indigo-100 rounded-xl text-sm text-indigo-800">
                    <p className="font-bold mb-2 flex items-center gap-2"><FileSpreadsheet size={16}/> Format Kolom Wajib:</p>
                    {importContext === 'modal' ? (
                        <ul className="list-disc pl-5 space-y-1 text-indigo-700/80">
                            <li><b>No</b> (Opsional)</li>
                            <li><b>Tanggal</b> (YYYY-MM-DD)</li>
                            <li><b>Jumlah</b> (Angka)</li>
                            <li><b>Sumber</b> (Nama Investor/Sumber)</li>
                            <li><b>Keterangan</b> (Catatan Tambahan)</li>
                        </ul>
                    ) : importContext === 'expense_noncash' ? (
                        <ul className="list-disc pl-5 space-y-1 text-indigo-700/80">
                            <li><b>No</b> (Opsional)</li>
                            <li><b>Tanggal</b> (YYYY-MM-DD)</li>
                            <li><b>Item</b> (Nama Barang/Jasa) <span className="text-rose-600 text-xs font-bold">(Tulis 'Tarik Tunai' untuk Transfer)</span></li>
                            <li><b>Jumlah</b> (Angka)</li>
                            <li><b>Kategori</b> (Aset/Operasional/Produksi)</li>
                            <li><b>Keterangan</b> (Opsional)</li>
                        </ul>
                    ) : importContext === 'expense_cash' ? (
                        <ul className="list-disc pl-5 space-y-1 text-indigo-700/80">
                            <li><b>No</b> (Opsional)</li>
                            <li><b>Tanggal</b> (YYYY-MM-DD)</li>
                            <li><b>Item</b> (Nama Barang/Jasa)</li>
                            <li><b>Jumlah</b> (Angka)</li>
                            <li><b>Kategori</b> (Aset/Operasional/Produksi)</li>
                            <li><b>Keterangan</b> (Opsional)</li>
                        </ul>
                    ) : importContext === 'expense' ? (
                        <ul className="list-disc pl-5 space-y-1 text-indigo-700/80">
                            <li><b>No</b> (Opsional)</li>
                            <li><b>Tanggal</b> (YYYY-MM-DD)</li>
                            <li><b>Item</b> (Nama Barang/Jasa)</li>
                            <li><b>Jumlah</b> (Angka)</li>
                            <li><b>Kategori</b> (Aset/Operasional/Produksi)</li>
                            <li><b>Keterangan</b> (Opsional)</li>
                        </ul>
                    ) : importTypeState === 'transactions' ? (
                        <ul className="list-disc pl-5 space-y-1 text-indigo-700/80">
                            <li><b>Tanggal</b> (YYYY-MM-DD)</li>
                            <li><b>Deskripsi/Sumber</b></li>
                            <li><b>Jumlah</b></li>
                            <li><b>Jenis</b> (income/expense) & <b>Kategori</b> (Opsional)</li>
                        </ul>
                    ) : (
                        <ul className="list-disc pl-5 space-y-1 text-indigo-700/80">
                            <li><b>Kode</b> (SKU)</li>
                            <li><b>Nama</b> (Nama Produk)</li>
                            <li><b>Harga_Beli</b> (HPP)</li>
                            <li><b>Harga_Jual</b> (Jual)</li>
                            <li><b>Stok</b> (Awal)</li>
                            <li><b>Supplier</b></li>
                        </ul>
                    )}
                </div>

                <div 
                    className="border-2 border-dashed border-slate-300 rounded-xl p-8 flex flex-col items-center justify-center text-center cursor-pointer hover:bg-slate-50 transition group" 
                    onClick={() => document.getElementById('file_upload').click()}
                >
                    <div className="p-3 bg-indigo-50 rounded-full mb-3 group-hover:scale-110 transition-transform">
                        <FileSpreadsheet size={32} className="text-indigo-600" />
                    </div>
                    <span className="text-sm font-bold text-slate-700">Klik untuk pilih berkas Excel</span>
                    <span className="text-xs text-slate-500 mt-1">atau tarik berkas ke sini</span>
                    <input 
                        id="file_upload" 
                        type="file" 
                        accept=".xlsx, .xls" 
                        onChange={handleFileImport} 
                        className="hidden" 
                    />
                </div>
                <p className="text-xs text-slate-400 text-center">Pastikan format kolom sesuai template agar data masuk dengan sempurna.</p>
            </div>
        </Modal>
    </div>
  );
}
const root = createRoot(document.getElementById('root'));
root.render(<HudanSportwearApp />);
    </script>
</body>
</html>
